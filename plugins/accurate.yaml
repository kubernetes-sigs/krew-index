        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/cybozu-go/accurate/releases/download/v1.8.0/kubectl-accurate_v1.8.0_darwin_arm64.tar.gz
      sha256: d29346684a54dee8311497572384defce159dd72d996a1373dd0065d31973a0b
      bin: kubectl-accurate
      files:
        - from: kubectl-accurate
