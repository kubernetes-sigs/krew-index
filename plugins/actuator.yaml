apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: actuator
spec:
  version: v0.0.3
  homepage: https://github.com/deviceinsight/kubectl-actuator
  shortDescription: Interact with Spring Boot Actuator endpoints.
  description: |
    This plugin allows you to interact with Spring Boot Actuator endpoints. You can use it to view and modify log levels, view scheduled tasks, and more.
    Examples:
      # Show loggers and their log levels
      kubectl actuator --pod my-app-pod logger
      # Set log level
      kubectl actuator --pod my-app-pod logger com.example.app.service DEBUG
      # View scheduled tasks
      kubectl actuator --deployment my-app scheduled-tasks
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/deviceinsight/kubectl-actuator/releases/download/v0.0.3/kubectl-actuator_Darwin_x86_64.tar.gz
      sha256: 7db696d2963206c6e705317cf3b535f8e7533245d3c2665edd2b246fe6563109
      bin: kubectl-actuator
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/deviceinsight/kubectl-actuator/releases/download/v0.0.3/kubectl-actuator_Darwin_arm64.tar.gz
      sha256: 95427bf4ce4054a6b3a0c50e2f3af937bf08120f01c5f9ea0b237c1d0c3501e6
      bin: kubectl-actuator
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/deviceinsight/kubectl-actuator/releases/download/v0.0.3/kubectl-actuator_Linux_x86_64.tar.gz
      sha256: 15b8b3cdfabc22a4e7d3cffb7ed8b6d7ae712fb76b9e0bbb7e310d303acd2eda
      bin: kubectl-actuator
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/deviceinsight/kubectl-actuator/releases/download/v0.0.3/kubectl-actuator_Windows_x86_64.zip
      sha256: a2e2804047f03311b7d38f7b26bde0e3b65817fc6653d2a75f375029d4c117f6
      bin: kubectl-actuator.exe