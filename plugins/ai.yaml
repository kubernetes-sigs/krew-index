apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ai
spec:
  version: v0.0.26
  homepage: https://github.com/GoogleCloudPlatform/kubectl-ai
  shortDescription: AI-powered Kubernetes assistant
  description: |
    This plugin provides a natural language interface to carry out kubernetes
    related tasks. The plugin can plan and execute multiple steps given a high
    level description of a task.
    It's important to note that this plugin does not replace kubectl. Instead,
    it makes kubectl accessible to non-kubernetes users and makes kubectl users
    more productive because now they don't have to remember all the syntax and
    commands to perform common tasks.
  caveats: |
    This plugin uses AI models (LLM) to plan and execute tasks. It supports
    multiple LLM providers such as Gemini, Azure-OpenAI, Ollama, llamacpp.
    You can get the API key for the default provider (Gemini) from
    https://aistudio.google.com/app/apikey.
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.26/kubectl-ai_Linux_x86_64.tar.gz
    sha256: f656e9e4ee90d9fd7a3a774a73c91020971a6014854f0dd09b3fa8d8dfee8b88
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.26/kubectl-ai_Linux_arm64.tar.gz
    sha256: 5191b45b5f34e7624ce6580f4357ef075bf91b90ba66cf02afd2a0450697a621
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.26/kubectl-ai_Darwin_x86_64.tar.gz
    sha256: c02c64c2b75671ae77254b1e298c762d72717fc2d3b527dd9b032b782e08ab6f
