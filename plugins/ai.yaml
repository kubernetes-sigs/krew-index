      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.27/kubectl-ai_Linux_x86_64.tar.gz
    sha256: 8f363dca4f2b329a7de2df284e8634a9644634c001e4cdfcbedf12a7fb0a703c
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.27/kubectl-ai_Linux_arm64.tar.gz
    sha256: 07cd52b0a08e6ba9050dcb5d745344207307eb1ca91a31ab2be1c99226185843
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.27/kubectl-ai_Darwin_x86_64.tar.gz
    sha256: d023874557d8120eb0749f19d99048e359b1e0c9d85bc77223098243eeae5d8f
