apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ai
spec:
  version: v0.0.29
  homepage: https://github.com/GoogleCloudPlatform/kubectl-ai
  shortDescription: AI-powered Kubernetes assistant
  description: |
    This plugin provides a natural language interface to carry out kubernetes
    related tasks. The plugin can plan and execute multiple steps given a high
    level description of a task.
    It's important to note that this plugin does not replace kubectl. Instead,
    it makes kubectl accessible to non-kubernetes users and makes kubectl users
    more productive because now they don't have to remember all the syntax and
    commands to perform common tasks.
  caveats: |
    This plugin uses AI models (LLM) to plan and execute tasks. It supports
    multiple LLM providers such as Gemini, Azure-OpenAI, Ollama, llamacpp.
    You can get the API key for the default provider (Gemini) from
    https://aistudio.google.com/app/apikey.
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.29/kubectl-ai_Linux_x86_64.tar.gz
    sha256: 012f009f878ae8cf6dca6635162059bb0906d4b1c5933fd96f97f1c5661b02a7
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.29/kubectl-ai_Linux_arm64.tar.gz
    sha256: 7ceb27087506930e94bc0152d53c494d5f36b6ac793b8090540fad6f0df4bcd6
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/GoogleCloudPlatform/kubectl-ai/releases/download/v0.0.29/kubectl-ai_Darwin_x86_64.tar.gz
    sha256: 45eece210df0b926690b8f4141c401c7ead0edbbe62039b27567df1f9690b966
    bin: kubectl-ai
  - selector:
      matchLabels:
        os: darwin
