apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: aws-auth
spec:
  version: v0.5.0
  homepage: https://github.com/keikoproj/aws-auth
  shortDescription: Manage aws-auth ConfigMap
  description: |
    This plugin allows upserting and removing IAM mappings from the
    aws-auth configmap in order to manage access to EKS clusters for
    roles or users.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/keikoproj/aws-auth/releases/download/v0.5.0/aws-auth_v0.5.0_darwin_amd64.tar.gz
    sha256: 84240d50c155a164e977b6fb84169725f8965ddc6c91c87d0925b33f2c81d564
    bin: aws-auth
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/keikoproj/aws-auth/releases/download/v0.5.0/aws-auth_v0.5.0_darwin_arm64.tar.gz
    sha256: 7b3ce59bcd54eefb7b545066c951e16d03883d3910bf6c5d043c6b440ce87b6c
    bin: aws-auth
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/keikoproj/aws-auth/releases/download/v0.5.0/aws-auth_v0.5.0_linux_amd64.tar.gz
    sha256: 4969e9c80ef5adc1fa48a841e7a308e382ac84a48718ace24249d5b5f12fb686
    bin: aws-auth
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/keikoproj/aws-auth/releases/download/v0.5.0/aws-auth_v0.5.0_linux_arm64.tar.gz
    sha256: 90bc8982f363a3049abb6da0dba401a805281e8ef94235b3ebc8167aeb710ddb
    bin: aws-auth
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/keikoproj/aws-auth/releases/download/v0.5.0/aws-auth_v0.5.0_windows_amd64.tar.gz
    sha256: 89c5fb31f1454209127fcd46740183502facb9be848434d49ff57655dd867387
    bin: aws-auth.exe
