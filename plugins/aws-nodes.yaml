apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: aws-nodes
spec:
  version: "v1.0.0"
  homepage: https://github.com/akomic/kubectl-aws-nodes
  shortDescription: "List Kubernetes nodes with AWS EC2 instance information"
  description: |
    A kubectl plugin that extends 'kubectl get nodes' with AWS EC2 instance information.
    
    Shows node name, status, age, version, EC2 instance ID, instance type, and taints.
    Wide output includes Auto Scaling Group information. Top output shows resource usage.
    
    Can also open AWS console pages for specific nodes or their Auto Scaling Groups.
  caveats: |
    * Requires AWS credentials configured for wide output and browser opening features
    * Default and top outputs work with just Kubernetes access
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/akomic/kubectl-aws-nodes/releases/download/v1.0.0/kubectl-aws-nodes-linux-amd64.tar.gz
    sha256: "1230a65c7b273f1c456756dca7e503d45f40459cdb961f06d1a43671b0dca0b4"
    bin: kubectl-aws_nodes
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/akomic/kubectl-aws-nodes/releases/download/v1.0.0/kubectl-aws-nodes-linux-arm64.tar.gz
    sha256: "d2bbe4811da7f0c79978dd46654784cebfbc2a5462ca814ca0b2e43c5a609f74"
    bin: kubectl-aws_nodes
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/akomic/kubectl-aws-nodes/releases/download/v1.0.0/kubectl-aws-nodes-darwin-amd64.tar.gz
    sha256: "83fd808c759f89b733c90e0d8df69e368110606e02487c846754c1ea6f6bc4a2"
    bin: kubectl-aws_nodes
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/akomic/kubectl-aws-nodes/releases/download/v1.0.0/kubectl-aws-nodes-darwin-arm64.tar.gz
    sha256: "13724aefaa2b357a2c0760aaa8a2fa772f9e4d951a51eb1ac830496e2eb9e67f"
    bin: kubectl-aws_nodes
