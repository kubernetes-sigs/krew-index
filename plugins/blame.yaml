apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: blame
spec:
  version: v0.1.0
  homepage: https://github.com/knight42/kubectl-blame
  shortDescription: Show who edited resource fields.
  description: |
    Annotate each line in the given resource's YAML with information from the managedFields to show
    who last modified the field.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.1.0/kubectl-blame-v0.1.0-darwin-amd64.tar.gz
    sha256: e24d8bdab19c350a9f4859c7c18002f7b71fdb42c2601aae52d7089e637f6d2e
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.1.0/kubectl-blame-v0.1.0-darwin-arm64.tar.gz
    sha256: 5b8b4a500a8922feefdb39b4d9b1f52537c5410596d177912fb6c06afd7ccf1e
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.1.0/kubectl-blame-v0.1.0-linux-amd64.tar.gz
    sha256: 013fd5e31ba6b4b19a5f2f9304bbb51b9dae7a2c86f7a6bdc1d1a6d5e50cbc16
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.1.0/kubectl-blame-v0.1.0-linux-arm64.tar.gz
    sha256: 61b2727d1c0663116b96ed9bd1167f19a6c59d3bcddcd5574a4f745e05c98a01
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.1.0/kubectl-blame-v0.1.0-windows-amd64.tar.gz
    sha256: bd223d8ddba5c2c46c72ee39e637906ade5f280f4aa1c5d6455f885e36b32097
