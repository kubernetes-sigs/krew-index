      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.11/kubectl-blame-v0.0.11-darwin-amd64.tar.gz
    sha256: 73f9b775414b54f8bb9c68bca69134abd1ea0f9e0ccd8a5ae55acf0bb7ecf78f
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.11/kubectl-blame-v0.0.11-darwin-arm64.tar.gz
    sha256: 238427bdf6ef64ef4f072616f3c4ff960f9807767f69cf55a34d329b46402c16
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
