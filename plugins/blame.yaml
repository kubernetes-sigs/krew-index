apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: blame
spec:
  version: v0.0.6
  homepage: https://github.com/knight42/kubectl-blame
  shortDescription: Show the manager of each field of given resource with information from managed fields.
  description: |
    Annotate each line in the given resource's YAML with information from the managedFields to show who last modified the field.

    Examples:

    # Blame pod 'foo' in default namespace
    kubectl blame pods foo

    # Blame deployment 'bar' in 'ns1' namespace
    kubectl blame -n ns1 deploy bar
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.6/kubectl-blame-v0.0.6-darwin-amd64.tar.gz
    sha256: 843c59d1d96e71047d9c712688b9c3d5ade54b38b6d7f8e7ddee882fbd286e03
    bin: kubectl-blame
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/knight42/kubectl-blame/releases/download/v0.0.6/kubectl-blame-v0.0.6-linux-amd64.tar.gz
    sha256: da0c417aad3b8313bbdbc84fa8b477520f62dd363c9221a7cb8d2d11c7677e92
    bin: kubectl-blame
