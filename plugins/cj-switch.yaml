apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: cj-switch
spec:
  description: |
    The list of the features:
    * Invert the spec.suspend flag. 'True' turns to 'False' and vice versa
    * Save current state to and restore state from file
    * Overwrite spec.suspend flag
    Possible filters:
      * All namespaces
      * Filter by label
      * Filter by namespace
    Example:
      #
      # Inverts spec.suspend flag for all namespaces or specific one.
      #
      kubectl cj-switch [-A|--all-namespaces|-n|--namespace]
      #
      # Inverts spec.suspend flag of all cron jobs with the specific label. Could be used in conjunction with namespace options, -A -n etc.
      #
      kubectl cj-switch -l key=value
      #
      # Sets spec.suspend flag to false/true for all cron jobs within default namespace.
      #
      kubectl cj-switch -n default -f ./<FILENAME> -s [false|true]
      #
      # Restore state from the file
      #
      kubectl cj-switch -f ./<FILENAME> -r
  homepage: https://github.com/pymag09/kubectl_cj-switch
  platforms:
  - bin: "./cj-switch.sh"
    files:
    - from: /*
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/pymag09/kubectl_cj-switch/releases/download/v1.0.0/cj-switch-v1.0.0.tar.gz
    sha256: 72fa9f5c5304c458e97e7751aa7963ea4177f2d74dd89b09c9bcb2664f6bfb6d
  shortDescription: Used to enable/disable cronjobs
  version: v1.0.0
