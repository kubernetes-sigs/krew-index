        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.2.0/kube-compare_darwin_amd64.tar.gz
      sha256: b5f7f2babddf365083aa4c3866347c9c0031dea14ff5286f06d5fd7e4e1e4741
      bin: kubectl-cluster_compare
