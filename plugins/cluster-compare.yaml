        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.1.1/kube-compare_darwin_amd64.tar.gz
      sha256: 3886f6f06f605b5bc0b1d78b0160e86fc22673f5ce5c7ed7b958374af30f9d3c
