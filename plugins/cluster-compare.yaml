          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.8.0/kube-compare_darwin_amd64.tar.gz
      sha256: dbde6360031d9ae407a1b0af2b4b530b7876024464c70371f2325e7ef2fa4292
