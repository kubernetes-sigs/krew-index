        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.4.0/kube-compare_darwin_amd64.tar.gz
      sha256: 18115ced961073d46f8d10ffae590124b6f8333d1d78b80e027fafd0536dbe74
