          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.6.0/kube-compare_darwin_amd64.tar.gz
      sha256: 1582d988b9e70451d03f5aad9f3d2aacf571e46d8710f05ac5dba0b680defe74
