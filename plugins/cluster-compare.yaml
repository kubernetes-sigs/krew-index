        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.3.0/kube-compare_darwin_amd64.tar.gz
      sha256: 617dfd4e464998ad2cab94b7abb88aa74cccbde0be24f8d187568701d73a643b
