          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.9.0/kube-compare_darwin_amd64.tar.gz
      sha256: f9b362175425cd792bd78d54aaefe13772c869dd9bebc76ff7ba4aa8779ff930
