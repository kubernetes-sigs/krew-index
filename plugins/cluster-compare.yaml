        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.11.0/kube-compare_darwin_amd64.tar.gz
      sha256: c8dffc966092e5ab7d2f8c8df23d3ab698d95011fd25a9fc3ae4dd5146500b53
      bin: kubectl-cluster_compare
