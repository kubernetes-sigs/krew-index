        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.5.0/kube-compare_darwin_amd64.tar.gz
      sha256: e8a3b75344137882108e891f1bfcf82083cdee93e578608995f18c2226b47fcf
      bin: kubectl-cluster_compare
