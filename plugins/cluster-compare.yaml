          os: darwin
          arch: amd64
      uri: https://github.com/openshift/kube-compare/releases/download/v0.12.0/kube-compare_darwin_amd64.tar.gz
      sha256: f398ae09c7128025a1afd8a6ed69957ca6ad3614caf992948ab2b35034c4c337
