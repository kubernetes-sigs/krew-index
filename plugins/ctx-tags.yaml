apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ctx-tags
spec:
  version: v0.2.2
  homepage: https://github.com/tgigli/kubectl-ctx-tags
  shortDescription: Manage and organize contexts using tags
  description: |
    Organize and manage kubectl contexts using tags with an interactive TUI.

    Features:
    - Tag management for kubectl contexts
    - Interactive fuzzy search TUI
    - Multi-tag filtering (AND logic)
    - Saved searches as *supertags
    - Context switching and editing
    - Context deletion with confirmation
    - Safe storage using kubeconfig extensions field
