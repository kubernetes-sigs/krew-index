apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ctx-tags
spec:
  version: v0.1.2
  homepage: https://github.com/tgigli/kubectl-ctx-tags
  shortDescription: Manage and organize kubectl contexts using tags
  description: |
    kubectl-ctx-tags is a kubectl plugin that helps you organize and manage
    your kubectl contexts using tags. It provides an interactive TUI for
    powerful context filtering and searching.

    Features:
    - Tag management for kubectl contexts
    - Interactive fuzzy search TUI
    - Multi-tag filtering (AND logic)
    - Saved searches (supertags)
    - Context switching and editing
    - Context deletion with confirmation
    - Safe storage using kubeconfig extensions
  caveats: |
    This plugin requires kubectl to be installed.

    Usage:
      kubectl ctx-tags              # Open interactive TUI
      kubectl ctx-tags add <ctx> <tags...>   # Add tags to a context
      kubectl ctx-tags list         # List all contexts with tags
      kubectl ctx-tags filter <tags...>      # Filter contexts by tags

    See the full documentation at:
    https://github.com/tgigli/kubectl-ctx-tags#readme
