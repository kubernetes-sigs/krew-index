apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ctxtags
spec:
  version: v0.1.0
  homepage: https://github.com/tgigli/kubectl-ctxtags
  shortDescription: Manage and organize kubectl contexts using tags
  description: |
    kubectl-ctxtags is a kubectl plugin that helps you organize and manage
    your kubectl contexts using tags. It provides an interactive TUI for
    powerful context filtering and searching.

    Features:
    - Tag management for kubectl contexts
    - Interactive fuzzy search TUI
    - Multi-tag filtering (AND logic)
    - Saved searches (supertags)
    - Context switching and editing
    - Context deletion with confirmation
    - Safe storage using kubeconfig extensions
  caveats: |
    This plugin requires kubectl to be installed.

    Usage:
      kubectl ctxtags              # Open interactive TUI
      kubectl ctxtags add <ctx> <tags...>   # Add tags to a context
      kubectl ctxtags list         # List all contexts with tags
      kubectl ctxtags filter <tags...>      # Filter contexts by tags

    See the full documentation at:
    https://github.com/tgigli/kubectl-ctxtags#readme
