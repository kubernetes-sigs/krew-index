apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: datree
spec:
  version: v0.0.1
  homepage: https://github.com/datreeio/kubectl-datree
  shortDescription: Scan your k8s files within the cluster for misconfigurations
  description: |
    Datree is a static code analysis tool for k8s files. This plugin extends the tool's capabilities
    to allow scanning k8s yaml files within the cluster for misconfigurations.
  caveats: |
   
  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/datreeio/kubectl-datree/releases/download/v0.0.1/kubectl-datree.zip
    sha256: "54b24e97c68d199c98b0ddd786f74ba7ae84249be2a4b379cf4394c67d32f0d8"
    files:
    - from: "kubectl-datree"
      to: "."
    - from: "LICENSE"
      to: "."
    bin: kubectl-datree
