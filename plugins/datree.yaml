apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: datree
spec:
  version: v0.0.2
  homepage: https://github.com/datreeio/kubectl-datree
  shortDescription: Scan the resources within your cluster for misconfigurations
  description: |
    Datree is a static code analysis tool for k8s manifest files. This plugin extends the tool's capabilities
    to allow scanning resources within your cluster for misconfigurations.
  caveats: |
   
  platforms:
  - selector:
      matchExpressions:
      - key: os
        operator: In
        values:
        - darwin
        - linux
    uri: https://github.com/datreeio/kubectl-datree/releases/download/v0.0.2/kubectl-datree.zip
    sha256: "61843ffb6c2c128ccdeeb0f9291f72834708d500b4656d467a4f1b5ac78612bf"
    files:
    - from: "kubectl-datree"
      to: "."
    - from: LICENSE
      to: "."
    bin: kubectl-datree
    
