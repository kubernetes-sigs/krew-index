apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: delta
spec:
  homepage: https://github.com/imuxin/kubectl-delta
  shortDescription: A kubectl plugin to provide a pretty delta change view
  description: |
    This is a kubectl plugin to provide a pretty delta change view of being watched kubernetes resources.
    It uses kube-rs library to watch kubernetes resource and generate differences between latest object and
    the last. Then use git-delta or difftastic tool to provide a pretty view in the terminal.
  caveats: |
    If you use default diff tool "git-delta", you need to preinstall git. If use "--diff-tool difft", git is optional.
    Usage:
        kubectl delta <resource>
        kubectl delta <resource> -A
        kubectl delta <resource> -n <namespace>
        kubectl delta <resource> <name> -n <namespace>
  version: v0.2.2
  platforms:
  - bin: kubectl-delta
    uri: https://github.com/imuxin/kubectl-delta/releases/download/v0.2.2/kubectl-delta-x86_64-unknown-linux-gnu.tar.gz
    sha256: 3d27065ddde69e6516dbb55b222bc201d5f9c61a13c040a52e19bcb1d9a3504c
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - bin: kubectl-delta
    uri: https://github.com/imuxin/kubectl-delta/releases/download/v0.2.2/kubectl-delta-x86_64-apple-darwin.tar.gz
    sha256: 81ab0c48a6f3e36a9eb921865f16a2b54bc8bd19afbc9414819d4b53138bd400
    selector:
      matchLabels:
        os: darwin
        arch: amd64
