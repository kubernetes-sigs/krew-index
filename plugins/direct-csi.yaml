apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: direct-csi
spec:
  version: v1.4.1
  homepage: https://github.com/minio/direct-csi
  shortDescription: CSI driver to manage drives in k8s cluster as volumes
  description: |
    This plugin deploys and manages the lifecycle of DirectCSI driver - a driver
    that creates volumes from drives available in the kubernetes cluster
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.4.1/kubectl-direct_csi_linux_amd64.zip
    sha256: 9a22c7ce47b416bf88a81a9d4e2c89eef7e2640661c2d06183d112e890b1a835
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-direct_csi.exe
        to: kubectl-direct_csi
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.4.1/kubectl-direct_csi_windows_amd64.zip
    sha256: 563c9f4d768ef26281d626a7bde5999ab0175d260db2bf3a4d4c7597f60eb504
    bin: kubectl-direct_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-direct_csi
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/minio/direct-csi/releases/download/v1.4.1/kubectl-direct_csi_darwin_amd64.zip
    sha256: 278b08c58dd46a640d4b088a0a0295bb659c719abb3219d654bcd1d1461530dc
    bin: kubectl-direct_csi
