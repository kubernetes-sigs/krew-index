        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.7.0/duplik8s_Darwin_arm64.tar.gz
      sha256: 0c82161f71df90e0e669d0ca8df7126418a9f4b9003f7ed9a0b21cc2b04bca6c
      bin: duplik8s
    - selector:
