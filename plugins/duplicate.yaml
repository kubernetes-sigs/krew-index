apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: duplicate
spec:
  version: v0.5.0
  homepage: https://github.com/Telemaco019/duplik8s
  shortDescription: Duplicate Pods in a Kubernetes cluster.
  description: |
    This plugin makes it super easy to duplicate Kubernetes Pods with overridden commands and configurations. 
    It's similar to `kubectl debug --copy-to`, but with more features and flexibility.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.5.0/duplik8s_Darwin_x86_64.tar.gz
      sha256: 73562f6219a11c978964a7c73ee6681ebf148fc03cae6cb48af33ec382b17e2f
      bin: duplik8s
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.5.0/duplik8s_Darwin_arm64.tar.gz
      sha256: 2eaa7078ef3c58efaf7ecbba11ba533967a7efc1b238d6149d68fdb80481df47
      bin: duplik8s
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.5.0/duplik8s_Linux_x86_64.tar.gz
      sha256: 94a92fd57b8ced77bbc3089f1aa1d0a4ec8ff4320c6197d1ec1aef99f1f717a7
      bin: duplik8s
    - selector:
        matchLabels:
          os: linux
