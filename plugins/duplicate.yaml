apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: duplicate
spec:
  version: v0.6.0
  homepage: https://github.com/Telemaco019/duplik8s
  shortDescription: Duplicate Pods in a Kubernetes cluster.
  description: |
    This plugin makes it super easy to duplicate Kubernetes Pods with overridden commands and configurations. 
    It's similar to `kubectl debug --copy-to`, but with more features and flexibility.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.6.0/duplik8s_Darwin_x86_64.tar.gz
      sha256: a99591835b03e35f6e0ff9acd92c007846732019a876a6ce6191b42e62bdf751
      bin: duplik8s
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.6.0/duplik8s_Darwin_arm64.tar.gz
      sha256: 44732b3be6b3d4a3b089b87ec6a3b3ac563a28563d5528532eb7692d40802fec
      bin: duplik8s
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/Telemaco019/duplik8s/releases/download/v0.6.0/duplik8s_Linux_x86_64.tar.gz
      sha256: 4187aae42120ec3e95f92c2cb8f3332b70df897c46cde9ec54a2032e020467c8
