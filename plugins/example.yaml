apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: example
spec:
  homepage: https://github.com/talos-labs/kubectl-example
  shortDescription: Prints out example manifest YAMLs
  version: v0.0.1
  description: |
    Prints out a example manifest YAML for a given resource type. 
    The plugin works similar to a dry run output but for arbitrary resources.
    All examples originate from kubernetes.io.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/talos-labs/kubectl-example/releases/download/v0.0.1/kubectl-example_Darwin_arm64.tar.gz
      sha256: "543acec9db1871289c51ad72cb644ad3b85f29da643eb42d32b9e8cda9cdcb4e"
      bin: "./kubectl-example"
      files:
        - from: kubectl-example
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/talos-labs/kubectl-example/releases/download/v0.0.1/kubectl-example_Darwin_x86_64.tar.gz
      sha256: "c41ffb994a34a4cbdb3ccad13168df5b36131787603a4780a5e268c977ed3ef1"
      bin: "./kubectl-example"
      files:
        - from: kubectl-example
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/talos-labs/kubectl-example/releases/download/v0.0.1/kubectl-example_Linux_arm64.tar.gz
      sha256: "a0ee1becf3518e8fdcb80f23a45cf84de25729e912ec495c429a4c7078bea0f8"
      bin: "./kubectl-example"
      files:
        - from: kubectl-example
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/talos-labs/kubectl-example/releases/download/v0.0.1/kubectl-example_Linux_x86_64.tar.gz
      sha256: "8954ab9a146f968cf599cd97940bb98b31bfe46cdf071c32bfffc2bebd87d8e2"
      bin: "./kubectl-example"
      files:
        - from: kubectl-example
          to: .
        - from: LICENSE
          to: .
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/talos-labs/kubectl-example/releases/download/v0.0.1/kubectl-example_Windows_x86_64.zip
      sha256: "7147719b7c76647d4264f39d770cbebf0cc7d67d9c10ebf95e316762bbf9fb27"
      bin: "./kubectl-example.exe"
      files:
        - from: kubectl-example.exe
          to: .
        - from: LICENSE
          to: .
