      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/alikhil/kubectl-find/releases/download/v0.11.0/kubectl-fd_Linux_x86_64.tar.gz
    sha256: eb7fd9fc90015d440dded179abb0ba4b8e7fbb9f87ca8cb3c1e3515b3edd6338
    bin: kubectl-fd
