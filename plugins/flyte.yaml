apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: flyte
spec:
  version: "v1.1.0"
  homepage: https://github.com/flyteorg/flyte
  shortDescription: Monitor, launch and manage flyte executions
  description: |
      Kubectl-flyte can be used to manage workflows in a kubernetes cluster executed
      by FlytePropeller. Users can monitor, visualize executing workflows, delete or
      terminate executions in bulk, and dive into quota utilization for tenants. The
      tool allows users to launch yaml based Flyte workflows without FlyteAdmin.
      
      For more information about Flyte refer to https://flyte.org
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/flyteorg/flytepropeller/releases/download/v1.1.0/kubectl-flyte_v1.1.0_darwin_x86_64.tar.gz
      sha256: 2974c2bd29ce155385f675d019025af7fabeef2880ef033cdd1f1878e24e2558
      files:
        - from: kubectl-flyte
          to: flyte
        - from: LICENSE
          to: .
      bin: flyte
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/flyteorg/flytepropeller/releases/download/v1.1.0/kubectl-flyte_v1.1.0_linux_x86_64.tar.gz
      sha256: 16835e8f3ab19822ef757f2067a74b9476bfa3f23f45ffa5e09b7b9309579214
      files:
        - from: kubectl-flyte
          to: flyte
        - from: LICENSE
          to: .
      bin: flyte
