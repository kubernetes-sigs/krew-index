apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: foreach
spec:
  version: v0.2.0
  homepage: https://github.com/ahmetb/kubectl-foreach
  shortDescription: Run kubectl commands against some/all contexts in parallel
  description: |
    Run the same kubectl command against multiple contexts
    simultaneously and print their output, prefixed by context name.
    Choose contexts with exact name match or regular expressions.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-foreach/releases/download/v0.2.0/kubectl-foreach_v0.2.0_darwin_amd64.tar.gz
    sha256: 90592f8cd52b61d17006129fdff1b4aeaa2a6bbadd0439b95e18874261665e93
    bin: kubectl-foreach
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-foreach/releases/download/v0.2.0/kubectl-foreach_v0.2.0_darwin_arm64.tar.gz
    sha256: 7ffd0e5e196515135e20e513d983b5ff229d15c70bc94283e53ec5b43ec82d33
    bin: kubectl-foreach
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-foreach/releases/download/v0.2.0/kubectl-foreach_v0.2.0_linux_amd64.tar.gz
    sha256: fd59074c1ee60661eebb8047dde79b391d1ea0fbeefdaaa7fb644cb88b732d0f
    bin: kubectl-foreach
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-foreach/releases/download/v0.2.0/kubectl-foreach_v0.2.0_linux_arm64.tar.gz
    sha256: 78af04f8150d780b7952e4ce2fe0be4af0a88874b8a660dad2c76c95b23b2277
    bin: kubectl-foreach
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-foreach/releases/download/v0.2.0/kubectl-foreach_v0.2.0_windows_amd64.tar.gz
    sha256: 40b80937cb217d8837a43a6dd019178546987d1835a086b981db49d208ccdab3
    bin: kubectl-foreach.exe
