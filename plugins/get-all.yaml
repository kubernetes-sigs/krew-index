apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: get-all
spec:
  version: v1.4.2
  homepage: https://github.com/stackitcloud/kubectl-get-all
  shortDescription: Like `kubectl get all` but **really** everything
  description: |
      Like 'kubectl get all', but get _really_ all resources

      For a complete overview of all resources in a kubernetes cluster,
      `kubectl get all --all-namespaces`
      is not enough, because it simply does not show everything. This helper
      lists _really_ all resources on the cluster.

      More on https://github.com/stackitcloud/kubectl-get-all/blob/main/doc/USAGE.md
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.2/get-all_v1.4.2_linux_amd64.tar.gz
      sha256: e51d7a57c2b24bd135ab597f3eddac1b1277c078703997e13f9cebe31b865229
      bin: get-all
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.2/get-all_v1.4.2_linux_arm64.tar.gz
      sha256: f1e5b5c9b87e90ee0ddaab3846e43dbce63c3b8e1d2757492404bc0a31ec8414
      bin: get-all
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.2/get-all_v1.4.2_darwin_amd64.tar.gz
      sha256: 47a2538096e42e5cf8ff90ea3a7132003c5519bee170eadbaa8841e9075e2462
      bin: get-all
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.2/get-all_v1.4.2_darwin_arm64.tar.gz
      sha256: 9730c446610d5767631526c25d95e4d27ce56cf2b2b4ffb7f68afee5fad97734
