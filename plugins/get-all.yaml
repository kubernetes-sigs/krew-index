apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: get-all
spec:
  version: v1.4.3
  homepage: https://github.com/stackitcloud/kubectl-get-all
  shortDescription: Like `kubectl get all` but **really** everything
  description: |
      Like 'kubectl get all', but get _really_ all resources

      For a complete overview of all resources in a kubernetes cluster,
      `kubectl get all --all-namespaces`
      is not enough, because it simply does not show everything. This helper
      lists _really_ all resources on the cluster.

      More on https://github.com/stackitcloud/kubectl-get-all/blob/main/doc/USAGE.md
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.3/get-all_v1.4.3_linux_amd64.tar.gz
      sha256: 95cab8485456ef96faf9b2161413b259b719e6e4cb0b82ebb4bf6097a4a3e4f4
      bin: get-all
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.3/get-all_v1.4.3_linux_arm64.tar.gz
      sha256: 4d472e7cfee9329c9b66172f915732516ccc0fd85131bd5628863eedce24ca6c
      bin: get-all
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/stackitcloud/kubectl-get-all/releases/download/v1.4.3/get-all_v1.4.3_darwin_amd64.tar.gz
      sha256: 1ebdfdee73b442c441e4d7866abca4fb0c09b736a533185a7a73da397ba4a79b
      bin: get-all
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
