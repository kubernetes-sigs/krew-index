apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.29.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: 8581596385f269f1b95c434fe3c6a2316fc2faa675ad30dbeffe09af4bc7dbd9
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.29.0/kubectl-grep-Darwin-arm64.tar.gz
    sha256: bb282b8dd323e1e98ce165ad9224df0f2fa7b07a61716e27e50448a87a0137f7
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.29.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: e113424b5d04d64ae758932ab47c33e9da1d48f99a52b1cf480768415a2427f8
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.29.0/kubectl-grep-Linux-arm64.tar.gz
    sha256: 1de09d36cbc067e2d35964419b67c090602e5443f85d90f08cacaf7bf299618c
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.29.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: ca8c69d2e198e34178faee5af1b09a389f36d4ba237bcc9986068025beab7da4
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.29.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
