apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.25.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: a8807ea816b9ef658123a8ba3b58a021bc58bd8a57406983dee51ebb19d4da9e
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.25.0/kubectl-grep-Darwin-arm64.tar.gz
    sha256: c1977b72c854f64403910e109d68c4fe7348a2a50d98120efc966f6d8443f37e
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.25.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 1a31ec924f6febc6b57e18624cb97f0e70dfbbd10e97a81b3b3aeab33f4e569b
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.25.0/kubectl-grep-Linux-arm64.tar.gz
    sha256: 653012b2a977c37aecf8776243c0674c20186bb8263f7e485ad85c2e1d840b94
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.25.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 6abe771e1de74a3a73feda533a9f38bb9d145df59844ff96416d6851677909b1
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.25.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
