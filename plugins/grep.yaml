apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.27.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: e090d4f6196ad0e921f0ccc5831d6fbd3bd097398d20c68cede87ed0890020a4
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.27.0/kubectl-grep-Darwin-arm64.tar.gz
    sha256: 7b4fec987a1da5da5ad0ce379756d6f0bdb0d1e05de00ce206309ede46526d54
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.27.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 92e62e457ac045abf21d00879f807881f15f468b38fdca229169be94c0eb0e0e
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.27.0/kubectl-grep-Linux-arm64.tar.gz
    sha256: f19a6b5049a30243432a2727f63c9cb4ca263b0f2cd6af2cdc11be6dd4e5f5f4
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.27.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: b87b699f31b1c50108952a398fa4b684c049adf021e19aaff59392037c225e96
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.27.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
