kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.26.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: 3ee9c634156ec25712bd1c42adad8cca61aef69de253a10e48e3645bfdefa7a7
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.26.0/kubectl-grep-Darwin-arm64.tar.gz
    sha256: 822fcd7c90a38f92c1488bfd1c5632c07433b4b019998599c757054fbb6606c3
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.26.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 994d39e952cf0683072cad5f094564690394abac3e969fd32b21801d97ae6b2d
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.26.0/kubectl-grep-Linux-arm64.tar.gz
    sha256: ab89676e380a76f7a6f33e143f243bbfe2f5a33b931a81a2ab4106fdff4b15fc
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.26.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 2295d54e258adbfbbf82bad3751163870dd0d8826724d9af9a70d36398d23806
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.26.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
