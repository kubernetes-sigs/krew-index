kind: Plugin
metadata:
  name: grep
spec:
  platforms:
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.28.0/kubectl-grep-Darwin-x86_64.tar.gz
    sha256: 2e854a710b05eef8e856ce41c3aa413ae7f431e09af534f2157dd8f20641378c
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.28.0/kubectl-grep-Darwin-arm64.tar.gz
    sha256: 21f87c8c3ce4717f5656b0c7b5d73a1140d1ddf543d2eff5c68a5f1ea415dc76
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.28.0/kubectl-grep-Linux-x86_64.tar.gz
    sha256: 5b93084afce316132669d362195ebb26ec3c98e49ab1fac27ae6369154ca8d54
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.28.0/kubectl-grep-Linux-arm64.tar.gz
    sha256: dcc5ac97894312cd2add5c94b89b260f650517e7ae4f743c19438cf79826b81b
    bin: kubectl-grep
    files:
    - from: kubectl-grep
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/guessi/kubectl-grep/releases/download/v1.28.0/kubectl-grep-Windows-x86_64.tar.gz
    sha256: 00fd8845acb5bc2abc53ceb6e5aa20170d50ecddf476bcecc9c245769936e764
    bin: kubectl-grep.exe
    files:
    - from: kubectl-grep.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.28.0
  homepage: https://github.com/guessi/kubectl-grep
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Filter Kubernetes resources by matching their names

    Examples:

    List all pods in all namespaces
    $ kubectl grep pods --all-namespaces

    List all pods in namespace "star-lab" which contain the keyword "flash"
    $ kubectl grep pods -n star-lab flash

    No more pipe, built-in grep :-)
