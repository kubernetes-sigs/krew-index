apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v1.50.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.1/kubectl-gs-v1.50.1-darwin-amd64.tar.gz
    sha256: 43af8abe8144debe79c877f08428517bc5de0dbc8dec0e047171416f4726760f
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.1/kubectl-gs-v1.50.1-darwin-arm64.tar.gz
    sha256: e11ba910fe0b2bc1076bb93ae5e17a11332b3bbb83b79eddcbc6a4283f5f4243
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.1/kubectl-gs-v1.50.1-linux-amd64.tar.gz
    sha256: 099b280aba1d415998066390265d58e8eb57b28eecbe072b75ddbee883d3479d
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.50.1/kubectl-gs-v1.50.1-linux-arm64.tar.gz
    sha256: cb21a158e89df43d6e2e68db398b1881a22e07bb95f8bbf13b1eecf67036c1c9
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
