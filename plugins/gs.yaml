      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.8.1/kubectl-gs-v2.8.1-darwin-arm64.tar.gz
    sha256: 18e2cca6dc912055c574a9901297f1ad65d1c158305529c49d8ee5bdd6e9db15
    files:
    - from: ./kubectl-gs-*/*
      to: .
