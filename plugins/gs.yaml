apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v2.23.2
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.2/kubectl-gs-v2.23.2-darwin-amd64.tar.gz
    sha256: 7915bfb08eda082f852376584622a32349783ce96e2c6bea3971dcf22c798af1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.2/kubectl-gs-v2.23.2-darwin-arm64.tar.gz
    sha256: 270256e7030a8e48bca5fc2e392ec05fe0b84afc35f64aeebbffba9fdc460df3
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.2/kubectl-gs-v2.23.2-linux-amd64.tar.gz
    sha256: 34e85d31b150651216b9a5258de48801cfd59bda77a27a1d27dc80da9a164e7a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.2/kubectl-gs-v2.23.2-linux-arm64.tar.gz
    sha256: ed4af7e67a9f5d63b7378a43062deb4cffdb333a68bd7fc43509c738bcec76f4
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v2.23.2/kubectl-gs-v2.23.2-windows-amd64.zip
    sha256: 12554ecff34267dca52eef91349bcfd97824e1ee9908075f335f68a3e17f5587
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
