      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v1.41.0/kubectl-gs-v1.41.0-darwin-arm64.tar.gz
    sha256: a8ce4abd84bb2f0ff3be1c8c0ff13f1a9a5217f5fd5c4b5565cd6a03beba996c
