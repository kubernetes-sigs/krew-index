apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gs
spec:
  version: v4.9.1
  homepage: https://github.com/giantswarm/kubectl-gs
  shortDescription: Handle custom resources with Giant Swarm
  description: |
    Simplifies creating clusters and node pools via Giant Swarm
    management clusters, as well as installing app catalogs and apps.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.9.1/kubectl-gs-v4.9.1-darwin-amd64.tar.gz
    sha256: ddf3f8f10c54b6d20cde42cfb109849f10521665e62977aa3409ac4463b3d4c0
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.9.1/kubectl-gs-v4.9.1-darwin-arm64.tar.gz
    sha256: bc5eec4f75cfb224e75598018949e2f322dff2f4d34d184426161e67df7ccbe1
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.9.1/kubectl-gs-v4.9.1-linux-amd64.tar.gz
    sha256: f97e405eec2a7230a96c7045414f63489c5bf86f68ce054239d0769040f099e2
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.9.1/kubectl-gs-v4.9.1-linux-arm64.tar.gz
    sha256: e71d637c9fc9a1bc1ce18993afa228c43becee70be3695f3380aec2f62fb421a
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/giantswarm/kubectl-gs/releases/download/v4.9.1/kubectl-gs-v4.9.1-windows-amd64.zip
    sha256: a7f9fe847a484367433dc1e1faba3fe504b5766b627150a530357fead33b969d
    files:
    - from: ./kubectl-gs-*/*
      to: .
    bin: ./kubectl-gs.exe
