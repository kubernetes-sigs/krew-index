apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.3.1"
  homepage: https://github.com/kfsoftware/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.3.1/kubectl-hlf_darwin_amd64.zip
      sha256: d549e4a46037f8f5844f7f6216d46ccf30d3e19a5e29d65638fa83f3664df419
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.3.1/kubectl-hlf_linux_amd64.zip
      sha256: 35e3b7f90dacb056a9f11b76c7c0db00f13139e0918d71fd1edad3ee134e975a
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.3.1/kubectl-hlf_windows_amd64.zip
      sha256: 0a9c2210905184f8f0a09f9cdfdc7871037ed9a5caad1822a5ad33a205674873
      bin: kubectl-hlf.exe
