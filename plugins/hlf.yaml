apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.13.1"
  homepage: https://github.com/hyperledger-bevel/bevel-operator-fabric
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/hyperledger-bevel/bevel-operator-fabric/releases/download/v1.13.1/hlf-operator_v1.13.1_darwin_amd64.zip
      sha256: dd54262a43c15c086a0235b91ca6f3ad1f5e424b516fd87617e6dd50bf309767
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/hyperledger-bevel/bevel-operator-fabric/releases/download/v1.13.1/hlf-operator_v1.13.1_darwin_arm64.zip
      sha256: 857084f87a8f2d5124c360ab42574222eba62d84630b4969645e409006acd4ee
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/hyperledger-bevel/bevel-operator-fabric/releases/download/v1.13.1/hlf-operator_v1.13.1_linux_amd64.zip
      sha256: 0dc6390bc329421244ab875e470e9157621bc373403a3063d85873b89f321414
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/hyperledger-bevel/bevel-operator-fabric/releases/download/v1.13.1/hlf-operator_v1.13.1_linux_arm64.zip
      sha256: 321d31773619bec2f612ecd38550c1887f412ae0173ac4a5a73b18d40ddaa49a
