apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: hlf
spec:
  version: "v1.3.1"
  homepage: https://github.com/kfsoftware/hlf-operator
  shortDescription: "Deploy and manage Hyperledger Fabric components"
  description: |
    The kubectl-hlf plugin wraps the HLF Operator and provides a simple
    interface to create and manage Hyperledger Fabric Peers, 
    Orderers and Certificate authorities
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.3.1/kubectl-hlf_1.3.1_darwin_amd64.zip
      sha256: a09fd9d1455dcc654c968466e72fe5dd401920ec43a18eef4130e3ea831367a3
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.3.1/kubectl-hlf_1.3.1_linux_amd64.zip
      sha256: d7aacdd08f045ff68dd9c29527330539a5ac3510d1eb6e4e77c8daf270aa039d
      bin: kubectl-hlf
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/kfsoftware/hlf-operator/releases/download/v1.3.1/kubectl-hlf_1.3.1_windows_amd64.zip
      sha256: 3269ed45650f2e269182e79131716eecfeafe76768bd34221ff7a8850364c1c2
      bin: kubectl-hlf.exe
