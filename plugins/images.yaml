apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: images
spec:
  version: v0.3.4
  homepage: https://github.com/chenjiandongx/kubectl-images
  shortDescription: Show container images used in the cluster.
  description: |
    This plugin shows container images used in the Kubernetes cluster in a
    table view. You can show all images or show images used in a specified
    namespace.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.4/kubectl-images_darwin_amd64.tar.gz
    sha256: 13639e3b73631e2927d78304b53e62a8ca72adc6109db0faaa75a66f147e0f0f
    bin: kubectl-images
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.4/kubectl-images_darwin_arm64.tar.gz
    sha256: 
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.4/kubectl-images_linux_amd64.tar.gz
    sha256: 778d7947ce8fbb9c0bfe7f62ef6346a2cf3f01f7ad8ffcbd1bb35fd896e9f01f
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.4/kubectl-images_linux_arm64.tar.gz
    sha256: 
    bin: kubectl-images
  - selector:
      matchLabels:
        os: linux
        arch: arm
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.4/kubectl-images_linux_arm.tar.gz
    sha256: 23fd735294e4a15df68e6f939b24160308fe8cd72a5966e2ae8b7e66385e7b14
    bin: kubectl-images
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    files:
      - from: kubectl-images
        to: .
      - from: LICENSE
        to: .
    uri: https://github.com/chenjiandongx/kubectl-images/releases/download/v0.3.4/kubectl-images_windows_amd64.tar.gz
    sha256: d04d48bbcaffaad7de738a699999bdaa7ed21739fc6a6e0aed418a163aa14a60
    bin: kubectl-images
