apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: imagescan
spec:
  version: v1.0.1
  homepage: https://github.com/dejanu/kubectl-imagescan
  shortDescription: Image vulnerability scanning for Kubernetes Pods
  description: |
    kubectl-imagescan embeds Trivy to perform vulnerability scanning on
    container images used by Kubernetes Pods. It surfaces discovered CVEs,
    associated metadata, and prioritized findings to identify security risks in cluster workloads.
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-v1.0.1-linux-amd64.tar.gz
      sha256: 6ad9ef59ff6c0c4b7def6f7bc77729f44c699f8bd8653b448c1cfe56fcc6464d
      bin: kubectl-imagescan
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-v1.0.1-linux-arm64.tar.gz
      sha256: 6331be45ab21232df8c39549d5237cb0ba956cd4e64397fde11e61efd0824072
      bin: kubectl-imagescan
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-v1.0.1-darwin-amd64.tar.gz
      sha256: dfbcca22faee56a0eb408f7d3e9d8146955c7587b6609b57b9587e365d6ac593
      bin: kubectl-imagescan
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/dejanu/kubectl-imagescan/releases/download/v1.0.1/kubectl-imagescan-v1.0.1-darwin-arm64.tar.gz
      sha256: 0fca1fd7e8d71fe48661bec109a324a88d592ee101781a7f20f00bc23b918d3e
      bin: kubectl-imagescan