apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: istiolog
spec:
  version: v0.0.6
  homepage: https://github.com/TejaBeta/kubectl-istiolog
  shortDescription: Manipulate istio-proxy logging level without istioctl.
  description: |
    kubectl-istiolog plugin enables ops-teams and developers to view istio
    sidecar(istio-proxy) logs by manipulating the logger names and logger 
    levels of Envoy instance without any additional tools like istioctl. The
    plugin can also tail istio-proxy logs.

    Example: 
      kubectl istiolog my-podname-0 -n dev -l debug -f
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.6/kubectl-istiolog_v0.0.6_Darwin_x86_64.tar.gz
    sha256: 5ae5c0911eb5b027cc5d921b50e7116c31057feaf7de614c5fd214ff3478d3e8
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.6/kubectl-istiolog_v0.0.6_Darwin_arm64.tar.gz
    sha256: a0a6879e3d1fb77bc341d6fc99385d6fec6958b03c1012cf2c34e1f241a51995
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.6/kubectl-istiolog_v0.0.6_Linux_x86_64.tar.gz
    sha256: a610acb893a4b93680ffbdae8348332f459bcff387af65b3a6e38b8fa89ee87e
    bin: kubectl-istiolog
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/TejaBeta/kubectl-istiolog/releases/download/v0.0.6/kubectl-istiolog_v0.0.6_Linux_arm64.tar.gz
    sha256: 3b6e96ae0b2fea4973b2c783b860dc103ab12139d19c284b305797a26cc67124
    bin: kubectl-istiolog
  - selector:
      matchLabels:
