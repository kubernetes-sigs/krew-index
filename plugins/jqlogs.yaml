apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: jqlogs
spec:
  version: v1.1.0
  homepage: https://github.com/shihyuho/kubectl-jqlogs
  shortDescription: Readable, colorful JSON logs via jq
  description: |
    Formats JSON logs from pods using a built-in jq processor. It behaves like
    "kubectl logs" but automatically detects and prettifies valid JSON lines.
    Non-JSON lines are printed as-is (Hybrid Processing). It supports all std
    kubectl logs flags mode, rich colors, and YAML output.

  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.0/kubectl-jqlogs_Darwin_x86_64.tar.gz
    sha256: ab6ab3acfaeea1bac62ebadaaa0e79f1f92fe61dd09b34776985d1b65a4f26d2
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.0/kubectl-jqlogs_Darwin_arm64.tar.gz
    sha256: 341511077ed5a22fe7391dba40fd6ee44c50a70d1fea7b37ff86cd2e57b2d6c2
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.0/kubectl-jqlogs_Linux_x86_64.tar.gz
    sha256: ff218de45e8888181ad9d142106e29d12d7810af9130c89fb80039626126eed8
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.0/kubectl-jqlogs_Linux_arm64.tar.gz
    sha256: ed68f245a790eb6d7fe94c9d7b5d2fbd9979e8e07c4ab0fa275c2b02394b3907
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.0/kubectl-jqlogs_Windows_x86_64.zip
    sha256: 21151993cb97a5d996d7ab59bd00b6cdff37cfd59331a961860603e3b3bbe9ae
    bin: kubectl-jqlogs.exe
