apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: jqlogs
spec:
  version: v1.1.1
  homepage: https://github.com/shihyuho/kubectl-jqlogs
  shortDescription: Readable, colorful JSON logs via jq
  description: |
    Formats JSON logs from pods using a built-in jq processor. It behaves like
    "kubectl logs" but automatically detects and prettifies valid JSON lines.
    Non-JSON lines are printed as-is (Hybrid Processing). It supports all std
    kubectl logs flags mode, rich colors, and YAML output.

  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.1/kubectl-jqlogs_Darwin_x86_64.tar.gz
    sha256: 30dd77b1536ef2a502a7194f731a4953369d41fcc320b25e5462059aad2cc054
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.1/kubectl-jqlogs_Darwin_arm64.tar.gz
    sha256: addc429f569bac48eea66445e2c5244d7c75766ec904b7c251755b17280f6fd9
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.1/kubectl-jqlogs_Linux_x86_64.tar.gz
    sha256: 7979bd97a914212bd15b0cb4f1081f1f876ed76cca4a51d107ea08497a74519b
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.1/kubectl-jqlogs_Linux_arm64.tar.gz
    sha256: b8824e9156deccf5b1247c12616a277f88456b8b1f4b771ccf1116e47c87d75b
    bin: kubectl-jqlogs
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/shihyuho/kubectl-jqlogs/releases/download/v1.1.1/kubectl-jqlogs_Windows_x86_64.zip
    sha256: dba1c08fff4bbb7577fc38c7a0f2defd20f26c7f345d0f472edbd940a5a9bd06
    bin: kubectl-jqlogs.exe
