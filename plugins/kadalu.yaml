apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kadalu
spec:
  version: "v0.9.1"
  homepage: https://github.com/kadalu/kadalu
  shortDescription: Manage Kadalu Operator, CSI and Storage pods
  description: |
    Kadalu project offers a lightweight Persistent storage solution
    for applications running in Kubernetes.

    kubectl-kadalu helps to install Kadalu Operator and provides
    sub-commands to manage/monitor Kadalu CSI and Storage pods.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    uri: https://github.com/kadalu/kadalu/releases/download/0.9.1/kubectl-kadalu.tar.gz
    sha256: 43ba507243ba9e9e07c59b39f8803f8b10b24ffb23c91ba420e1a4cf1c560e3e
    bin: kubectl-kadalu
    files:
    - from: kubectl-kadalu
      to: .
    - from: LICENSE
      to: .
