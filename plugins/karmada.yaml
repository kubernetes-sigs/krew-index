    selector:
      matchLabels:
        arch: amd64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.17.0/kubectl-karmada-darwin-amd64.tgz
    sha256: a0e980c627d2cf45fe231c70fc7acc986cdf657f06b534d8052960d49c2a547a
