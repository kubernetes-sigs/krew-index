apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: karmada
spec:
  description: |
    Karmada (Kubernetes Armada) is a Kubernetes management system that enables
    you to run your cloud-native applications across multiple Kubernetes
    clusters and clouds, with no changes to your applications. By speaking
    Kubernetes-native APIs and providing advanced scheduling capabilities,
    Karmada enables truly open, multi-cloud Kubernetes.
    This cli tools controls a federation of Karmada clusters.
  homepage: https://github.com/karmada-io/karmada
  platforms:
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.17.0/kubectl-karmada-linux-arm64.tgz
    sha256: d7e716562b384ba65044253e43cd8e249039f32e583e944cd612eab18ceb949a
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.17.0/kubectl-karmada-darwin-arm64.tgz
    sha256: b5e5a1bcdad532531eddf35058a8e786c52ebb0873d0effe1c2ce9601704f6aa
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        arch: amd64
        os: linux
    uri: https://github.com/karmada-io/karmada/releases/download/v1.17.0/kubectl-karmada-linux-amd64.tgz
    sha256: 9a78fc0cce0ad318a11bf78ed816d4263e597dac59eb5263ad5dccfc60670628
  - bin: kubectl-karmada
    files:
    - from: kubectl-karmada
