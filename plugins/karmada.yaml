      matchLabels:
        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.16.1/kubectl-karmada-darwin-arm64.tgz
    sha256: 4146876f5ec2010800560af6c394f847a349558906c522a38ab4fa628436035b
  - bin: kubectl-karmada
    files:
