        arch: arm64
        os: darwin
    uri: https://github.com/karmada-io/karmada/releases/download/v1.13.3/kubectl-karmada-darwin-arm64.tgz
    sha256: 7fd16a178c5374b80ac8455c97fbf23db05b767a0efc95f344f67d7e74930335
  - bin: kubectl-karmada
