      sha256: 9fa9066d772d996d004a448094f768827f947ab36083c257e46e615cbd96ec7f
      bin: kelper
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/aliabbasjaffri/kelper/releases/download/v0.0.16/kelper-aarch64-apple-darwin.tar.gz
