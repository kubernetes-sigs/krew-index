      sha256: cf13bc30b02dc557be4094af37efb725fdc5b1299b4591e05399a90846763384
      bin: kelper
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/aliabbasjaffri/kelper/releases/download/v0.0.20/kelper-aarch64-apple-darwin.tar.gz
