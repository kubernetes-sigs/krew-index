apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kimspect
spec:
  version: v0.0.37
  shortDescription: Inspect container images on your pods and nodes.
  description: |
    kimspect is a kubernetes container image inspection tool that provides
    comprehensive visibility into container images running inside your cluster
    and can get container image & registry information by pods, namespaces and nodes
    in your cluster
  homepage: https://github.com/koithos/kimspect
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.37/kimspect-x86_64-unknown-linux-gnu.tar.gz
      sha256: a1460f00ba1c43c756f51f4cc659699e64815c74af6b9f8576b5b15cd4f676f5
      bin: kimspect
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.37/kimspect-x86_64-apple-darwin.tar.gz
      sha256: 635113b1eb80c3b5b6aae3895abbbdc797d472565e87f26f4c0fa4a7e5363a39
      bin: kimspect
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.37/kimspect-aarch64-apple-darwin.tar.gz
      sha256: cac855d9aa993c52f81d2a96249f3d5a974f46c4c43e2eec2ed2b7be4fe5ba09
      bin: kimspect
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.37/kimspect-x86_64-pc-windows-msvc.zip
      sha256: 4263c822c9c3fabb501369ee65d8057beac30add2ec5e3d6fb76ece407912492
      bin: kimspect.exe
