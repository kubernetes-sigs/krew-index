apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kimspect
spec:
  version: v0.0.41
  shortDescription: Inspect container images on your pods and nodes.
  description: |
    kimspect is a kubernetes container image inspection tool that provides
    comprehensive visibility into container images running inside your cluster
    and can get container image & registry information by pods, namespaces and nodes
    in your cluster
  homepage: https://github.com/koithos/kimspect
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.41/kimspect-x86_64-unknown-linux-gnu.tar.gz
      sha256: 05bb717b94e47d910af4a4a6ad06609989da7a04614a548325faea5b79511daa
      bin: kimspect
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.41/kimspect-x86_64-apple-darwin.tar.gz
      sha256: e4d891da5f9d957c16024d00d54d207abbc6f36b7a0f683286527878e99e329e
      bin: kimspect
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.41/kimspect-aarch64-apple-darwin.tar.gz
      sha256: 1d06b35792393bf4106ebeb572b5336201132ffb232846749410bf1b96d3e779
      bin: kimspect
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.41/kimspect-x86_64-pc-windows-msvc.zip
      sha256: 07ebacec2404505025080a4a76ac7a26980eb4452b97f23e1587f167e9744302
      bin: kimspect.exe
