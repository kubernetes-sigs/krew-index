apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kimspect
spec:
  version: v0.0.36
  shortDescription: Inspect container images on your pods and nodes.
  description: |
    kimspect is a kubernetes container image inspection tool that provides
    comprehensive visibility into container images running inside your cluster
    and can get container image & registry information by pods, namespaces and nodes
    in your cluster
  homepage: https://github.com/koithos/kimspect
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.36/kimspect-x86_64-unknown-linux-gnu.tar.gz
      sha256: 64d4bc5b879b37ddb06331c46bd5dea12ab86c47efc7df0520a123c732209618
      bin: kimspect
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.36/kimspect-x86_64-apple-darwin.tar.gz
      sha256: 93a6268cbad51f05fbc380cad00a3ac2361db3cd0174092e95928859802c0afe
      bin: kimspect
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.36/kimspect-aarch64-apple-darwin.tar.gz
      sha256: d7caf8d0248bb49808fa6b6bbaf90730ee26b6ca5529f5c2266149f69bd40d38
      bin: kimspect
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/koithos/kimspect/releases/download/v0.0.36/kimspect-x86_64-pc-windows-msvc.zip
      sha256: c038c472e5e33ad24cf4e9ae326eab5d6f01f92ebba79fc13b083cfd610af791
      bin: kimspect.exe
