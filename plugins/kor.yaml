apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kor
spec:
  version: v0.6.6
  homepage: https://github.com/yonahd/kor
  shortDescription: Kor is a tool to discover unused K8s resources.
  description: |
    This plugin shows unused Kubernetes resources (namespaced or cluster-scoped).
    It provides additional capabilities such as exporting Prometheus metrics,
    deleting unused resources, and more!
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.6/kor_Linux_x86_64.tar.gz
    sha256: bd8d35161a73d702b57fd4184cf4cf002be77a2b12e80073eb0bb38e70e26206
    bin: kor
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.6/kor_Linux_arm64.tar.gz
    sha256: 79f33095f1eea7422fb37c0706e69be490e3de37820ea67976f1b06724afc01a
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.6/kor_Darwin_x86_64.tar.gz
    sha256: 818ed9761f8119f68fad4b9b671526e0c9cfce8161cb1cae5ace25ef5e47f794
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.6/kor_Darwin_arm64.tar.gz
    sha256: 444952c12ce19dc36582368b5e4e43153772fcc5fba6680890595170533025de
    bin: kor
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.6/kor_Windows_x86_64.zip
    sha256: 9dbca0604075289dc1f6dde0a1a8a899632afc026bb1f582dbbaaf366d4a43d4
    bin: kor.exe
