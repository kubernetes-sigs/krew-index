apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kor
spec:
  version: v0.6.4
  homepage: https://github.com/yonahd/kor
  shortDescription: Kor is a tool to discover unused K8s resources.
  description: |
    This plugin shows unused Kubernetes resources (namespaced or cluster-scoped).
    It provides additional capabilities such as exporting Prometheus metrics,
    deleting unused resources, and more!
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.4/kor_Linux_x86_64.tar.gz
    sha256: 57ab4e074e5f44cc25c4079eecfc49682822931ebba93177fda2e2cbb1c2561f
    bin: kor
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.4/kor_Linux_arm64.tar.gz
    sha256: d972dcde3ecf72ac391f0ade0521eb4ee81ad12873d72eac7b42f7e38fa1c723
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.4/kor_Darwin_x86_64.tar.gz
    sha256: c03f79f5de13e969d25aa2fb79416e8bf462d7120075d597ac872868af574718
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.4/kor_Darwin_arm64.tar.gz
    sha256: 3af35869653a6085f71d56346311ea406c78fd386993d3e5a465d2d1925dc7bc
    bin: kor
  - selector:
      matchLabels:
        os: windows
        arch: amd64
