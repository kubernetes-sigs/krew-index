apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kor
spec:
  version: v0.6.3
  homepage: https://github.com/yonahd/kor
  shortDescription: Kor is a tool to discover unused K8s resources.
  description: |
    This plugin shows unused Kubernetes resources (namespaced or cluster-scoped).
    It provides additional capabilities such as exporting Prometheus metrics,
    deleting unused resources, and more!
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.3/kor_Linux_x86_64.tar.gz
    sha256: 0b6cd5629de3eed08a230f559796d746999c305e6704ab0bc4ecbd1bab053381
    bin: kor
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.3/kor_Linux_arm64.tar.gz
    sha256: bb119274ecbfdf5e1a0a1917d32fe5b6e22fb6cb0ba0a782d435f5048965b672
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.3/kor_Darwin_x86_64.tar.gz
    sha256: ef8c9cf7ddc821a4838694bd3c0d8f1acfaf9c568a5c5d3059a2613380f2b135
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.3/kor_Darwin_arm64.tar.gz
    sha256: d27c88d276f2d357c73b7ff97cf3332a5d48c8c94fbf402ca6f693e46cc5d89a
