apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kor
spec:
  version: v0.6.7
  homepage: https://github.com/yonahd/kor
  shortDescription: Kor is a tool to discover unused K8s resources.
  description: |
    This plugin shows unused Kubernetes resources (namespaced or cluster-scoped).
    It provides additional capabilities such as exporting Prometheus metrics,
    deleting unused resources, and more!
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.7/kor_Linux_x86_64.tar.gz
    sha256: 01b07da97c476334ed1e8fd0d3dec54e224773e4e21f4088c01dab55792b75d3
    bin: kor
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.7/kor_Linux_arm64.tar.gz
    sha256: ca54029dea10ab7633a2c25a9da89077c024b1af32b4ad1eb093802caf133359
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.7/kor_Darwin_x86_64.tar.gz
    sha256: 5ca52ea248e655bf3e157f93010e30fc24365919747c2d13cde78906ba8063d2
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.7/kor_Darwin_arm64.tar.gz
    sha256: 0a61e3c489858b94ddfe2540e9786125d900b5bb993d7b7178d4179d13dbdb5d
    bin: kor
  - selector:
      matchLabels:
        os: windows
