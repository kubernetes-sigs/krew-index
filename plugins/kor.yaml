apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kor
spec:
  version: v0.6.5
  homepage: https://github.com/yonahd/kor
  shortDescription: Kor is a tool to discover unused K8s resources.
  description: |
    This plugin shows unused Kubernetes resources (namespaced or cluster-scoped).
    It provides additional capabilities such as exporting Prometheus metrics,
    deleting unused resources, and more!
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.5/kor_Linux_x86_64.tar.gz
    sha256: 214518e270af65ad4a75441c1240a65aa79b2faf278929726d06bcb32de3e8b2
    bin: kor
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.5/kor_Linux_arm64.tar.gz
    sha256: 040863da6c8bc6798227743a2b7c964289761d91aa9d4440f4a43f736fa5ef2d
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.5/kor_Darwin_x86_64.tar.gz
    sha256: 943d5da3c10bb74483fbb6db0478442e47a4f883367bb5283e936e95349e005d
    bin: kor
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/yonahd/kor/releases/download/v0.6.5/kor_Darwin_arm64.tar.gz
    sha256: 86ecb34fde8faf8f87ae0016e0f8826990a16c8c4a5723121c5cb88537fe025b
