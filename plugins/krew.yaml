      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/kubernetes-sigs/krew/releases/download/v0.5.0/krew-linux_amd64.tar.gz
    sha256: 5d5a221fffdf331d1c5c68d9917530ecd102e0def5b5a6d62eeed1c404efb28a
