apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ks
spec:
  version: v0.0.42
  homepage: https://github.com/kubesphere-sigs/ks
  shortDescription: Simple management of KubeSphere components
  description: |
    This plugin simplifies management of KubeSphere components. KubeSphere helps to run continuous delivery pipelines on Kubernetes. 
    You can enable/disable, inspect logs, or upgrade KubeSphere components.
  caveats: |
    ks is now installed! To start using kubectl plugins, you need to install
    KubeSphere first:
      $ kk create cluster --with-kubesphere [version]

    You can find documentation at
      https://github.com/kubesphere/kubekey

  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/kubesphere-sigs/ks/releases/download/v0.0.42/kubectl-ks-darwin-amd64.tar.gz
      sha256: 8f8400af908139a4c7398b0a035dc7cd43af459e5483e7664e21d90b1eb51cbf
      bin: kubectl-ks
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/kubesphere-sigs/ks/releases/download/v0.0.42/kubectl-ks-linux-amd64.tar.gz
      sha256: b7eaa7adfa435d26e7296d4fec6e454164889cfcff7e13ad96f7e15c4095b4c2
      bin: kubectl-ks
