  shortDescription: Command line tool to audit Kubernetes clusters
  description: |
    kubeaudit is a command line tool and a Go package 
    to audit Kubernetes clusters for various different security concerns,
    such as:
    run as non-root
    use a read-only root filesystem
    drop scary capabilities, don't add new ones
    don't run privileged
    and more!
