apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubetail
spec:
  version: "v0.10.0"
  homepage: https://github.com/kubetail-org/kubetail
  shortDescription: "Logging tool for Kubernetes with real-time web dashboard"
  description: |
    Kubetail is a general-purpose logging tool for Kubernetes, optimized for
    tailing logs across multi-container workloads in real-time. With Kubetail,
    you can view logs from all the containers in a workload merged into a single,
    chronological timeline, delivered to your browser or terminal.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.10.0/kubetail-darwin-amd64.tar.gz
    sha256: 86544e515fe4927c73a0576f99fd379304265f16def85889e3eaf60eff228a17
    bin: kubetail
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.10.0/kubetail-darwin-arm64.tar.gz
    sha256: 7b6dc9cdf3b9275672e52263796aa559f320c836cb095616d80b42d46a3e6a97
    bin: kubetail
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.10.0/kubetail-linux-amd64.tar.gz
    sha256: b237c3a82b9c23e3bf7bdcac117c0a1804c529f77555b34bb72b567406fb8ba1
