apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubetail
spec:
  version: "v0.12.1"
  homepage: https://github.com/kubetail-org/kubetail
  shortDescription: "Logging tool for Kubernetes with real-time web dashboard"
  description: |
    Kubetail is a general-purpose logging tool for Kubernetes, optimized for
    tailing logs across multi-container workloads in real-time. With Kubetail,
    you can view logs from all the containers in a workload merged into a single,
    chronological timeline, delivered to your browser or terminal.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.12.1/kubetail-darwin-amd64.tar.gz
    sha256: fe35707f8fa09986e6bf6975cb2264e96eea15a4e4c312e4ae4960c5ecc212c0
    bin: kubetail
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.12.1/kubetail-darwin-arm64.tar.gz
    sha256: 462882901e589a78026070ffda7bd678c98d893647f25a2e23713dfbc06cd1a6
    bin: kubetail
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.12.1/kubetail-linux-amd64.tar.gz
    sha256: 239d69234850c5378300324317134a55ac8868282be5b08669a710f0f23d2241
