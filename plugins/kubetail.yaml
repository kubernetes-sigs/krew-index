apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubetail
spec:
  version: "v0.10.1"
  homepage: https://github.com/kubetail-org/kubetail
  shortDescription: "Logging tool for Kubernetes with real-time web dashboard"
  description: |
    Kubetail is a general-purpose logging tool for Kubernetes, optimized for
    tailing logs across multi-container workloads in real-time. With Kubetail,
    you can view logs from all the containers in a workload merged into a single,
    chronological timeline, delivered to your browser or terminal.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.10.1/kubetail-darwin-amd64.tar.gz
    sha256: 2b4ed5df0ccb927616994f48928a1c3f578fc7c71691c3836136b83c20343e85
    bin: kubetail
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.10.1/kubetail-darwin-arm64.tar.gz
    sha256: 08477db1b0b9d073a59a349d52098ff68feda02af7630ce7d9b536d9c2764184
    bin: kubetail
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.10.1/kubetail-linux-amd64.tar.gz
