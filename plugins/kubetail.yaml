apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubetail
spec:
  version: "v0.11.0"
  homepage: https://github.com/kubetail-org/kubetail
  shortDescription: "Logging tool for Kubernetes with real-time web dashboard"
  description: |
    Kubetail is a general-purpose logging tool for Kubernetes, optimized for
    tailing logs across multi-container workloads in real-time. With Kubetail,
    you can view logs from all the containers in a workload merged into a single,
    chronological timeline, delivered to your browser or terminal.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.11.0/kubetail-darwin-amd64.tar.gz
    sha256: 25429da936677840e47a4e2913e8a9bec816d25ac320ddef8d097e7d22c6689d
    bin: kubetail
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.11.0/kubetail-darwin-arm64.tar.gz
    sha256: 60faa0a4a3fca93a25fdcd263a505d082753062036025e2223b1d62aa821a858
    bin: kubetail
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.11.0/kubetail-linux-amd64.tar.gz
    sha256: e4ed7c7bb32be4ca73c46e5bfe34f07de65c41e4d3d171f8ab249e6b00431cc7
