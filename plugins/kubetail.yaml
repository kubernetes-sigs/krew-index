apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kubetail
spec:
  version: "v0.12.0"
  homepage: https://github.com/kubetail-org/kubetail
  shortDescription: "Logging tool for Kubernetes with real-time web dashboard"
  description: |
    Kubetail is a general-purpose logging tool for Kubernetes, optimized for
    tailing logs across multi-container workloads in real-time. With Kubetail,
    you can view logs from all the containers in a workload merged into a single,
    chronological timeline, delivered to your browser or terminal.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.12.0/kubetail-darwin-amd64.tar.gz
    sha256: 8460d98f0115a055b0f78794ab509900f175fa834780beee715fc87abf97c87a
    bin: kubetail
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.12.0/kubetail-darwin-arm64.tar.gz
    sha256: bb5553b9f045027a53d158c9b2f77c54261a987bbf4c6253a19b85e6315dd941
    bin: kubetail
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubetail-org/kubetail/releases/download/cli%2Fv0.12.0/kubetail-linux-amd64.tar.gz
