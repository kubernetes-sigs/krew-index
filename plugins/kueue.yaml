apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.11.7
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.7/kubectl-kueue-linux-amd64.tar.gz
    sha256: 67c578ec29115110a5785ff6888d648b833cb67c576e9edc2fcad507e74da726
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.7/kubectl-kueue-linux-arm64.tar.gz
    sha256: acbc82837921d6a81f1c580449478a3d102b6007bb05263cf847fb641a5c5e9d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.7/kubectl-kueue-darwin-amd64.tar.gz
    sha256: bf5c5465d219ed5f2c86600f986ffbaf4440063350fa05d9f0b26f77aa536f5e
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.7/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 9fe670a7186829e28fe6acde83417695872b312122548ef8ad59f22e240184b4
    bin: "kubectl-kueue"
