apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.15.3
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.3/kubectl-kueue-linux-amd64.tar.gz
    sha256: e8d123a4fff598ce9e998017e4306f412f82bf86738e810c806ebd9b2b7e820e
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.3/kubectl-kueue-linux-arm64.tar.gz
    sha256: 3e0a0b98cf8917351d2a3b3782291ff3e93a101e5608de57ee6ea5a69a0635fb
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.3/kubectl-kueue-darwin-amd64.tar.gz
    sha256: ed425388040d10201d76706b83d604cf7af969b37aa3bae2dedd049062250182
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.3/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 55a8a854bd16264175afe320b91121a49320629750077e7f33222005c8438845
    bin: "kubectl-kueue"
