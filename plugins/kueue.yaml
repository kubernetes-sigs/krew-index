apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.0
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.0/kubectl-kueue-linux-amd64.tar.gz
    sha256: 95a6cfeefaae5574208a75b250ae03260e569388f3581dbe658d505d422f7e71
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.0/kubectl-kueue-linux-arm64.tar.gz
    sha256: 21f036bb9e392c24e145856834a8dfe479e1bbd89d0188565d60d877dd08dd11
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.0/kubectl-kueue-darwin-amd64.tar.gz
    sha256: c87c86f698d296288272dc52d1126fb6ecf41f84f2ee1ab883174a8eb8690868
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.0/kubectl-kueue-darwin-arm64.tar.gz
    sha256: f436332bb4cf750e9c36a1baf0c482f97495bbd72f59f9ca5e4ccfbab537d572
    bin: "kubectl-kueue"
