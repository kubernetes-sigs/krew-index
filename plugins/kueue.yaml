apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.3
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.3/kubectl-kueue-linux-amd64.tar.gz
    sha256: ac91aab5074b0645466726385a835c52a373fba0d92535926450b7cf42e368b3
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.3/kubectl-kueue-linux-arm64.tar.gz
    sha256: 02109af3380966deb6294a12845a79291ca0f70cdfdce1cc61b95e8bd7177535
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.3/kubectl-kueue-darwin-amd64.tar.gz
    sha256: c16b66f42fc03638681ff1cd6bfe529e72c6fd647c8e1d148d56e9c77c31957c
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.3/kubectl-kueue-darwin-arm64.tar.gz
    sha256: e7550d71125c98718d3871695666c4cfbe975ccbc3de9ef8caed81ad2b2edd74
    bin: "kubectl-kueue"
