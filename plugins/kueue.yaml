apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.12.8
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.8/kubectl-kueue-linux-amd64.tar.gz
    sha256: b7f216063886ad58b9ec762ee3798373c0d0f8a2c31e723a3c871052b694e005
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.8/kubectl-kueue-linux-arm64.tar.gz
    sha256: 97ffed3d98ddc312bfdbb03e3b4f92be8d438c760dfad1f77d7cce7c3082e765
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.8/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 2ba907974f231e66b770e43e33d9e06a6f15844043b6eb94c71440c8c125fb5a
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.8/kubectl-kueue-darwin-arm64.tar.gz
    sha256: cc5f7481741fa8585e0f2a90a32751c3072d2636f39e4f4d4fd3deba9bcfd852
    bin: "kubectl-kueue"
