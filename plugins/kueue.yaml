apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.8
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.8/kubectl-kueue-linux-amd64.tar.gz
    sha256: 8ee5f683abfa8924d1e5abc3de6b98d1d46ba01572d21ed3ec71ec2a1adaf595
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.8/kubectl-kueue-linux-arm64.tar.gz
    sha256: bce47134e6a794b28ed0a28c014b6940444ecb7818be69dad0a96fbd1df5f828
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.8/kubectl-kueue-darwin-amd64.tar.gz
    sha256: dbd8c1ab6b3e18a6cf4205c944111e58e6749a825e664c8e7d2626dc07347466
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.8/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 2a7886549f832f77157e77c6ec42d7fab16c52433b28823af3380fa88121b0a9
    bin: "kubectl-kueue"
