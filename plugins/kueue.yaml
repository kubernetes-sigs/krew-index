apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.7
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.7/kubectl-kueue-linux-amd64.tar.gz
    sha256: 42585908889d807da4a10df790e2704587e0780e46652502ebfc114551980040
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.7/kubectl-kueue-linux-arm64.tar.gz
    sha256: 5dbc9cc0d070714e455ade541e2fa7c4215ce5242acb46d5a2a552af25cd981f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.7/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 72fb6b85693f60fe939224eba6b8aec504489684e5266dc6e731867d339b015f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.7/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 3179eb195feb82da072121c2bd2129c7af0cab3e6a65c6b4dab8828db7752861
    bin: "kubectl-kueue"
