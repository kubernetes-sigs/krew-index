apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.11.6
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.6/kubectl-kueue-linux-amd64.tar.gz
    sha256: 91c68adf0240fe757d80a114281ce2d27c0640c67cb8727cd755608187a81296
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.6/kubectl-kueue-linux-arm64.tar.gz
    sha256: b2dca66790b31c7ec3b19ff056cd2042ce323bd037108862db1a41db73f6fbef
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.6/kubectl-kueue-darwin-amd64.tar.gz
    sha256: ae524710845cfbda7b1053a05ba322b9e5d13f0011b245d524eba51e48972fed
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.6/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 0955a2146bb3842b4b4d53759d04b3e43bb86ec6672fd8961a80aa077ebdb951
    bin: "kubectl-kueue"
