apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.12.6
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.6/kubectl-kueue-linux-amd64.tar.gz
    sha256: c85450317b767fc0d88acaa1422e21779f2b0892ab1a9be73a397a5283e99325
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.6/kubectl-kueue-linux-arm64.tar.gz
    sha256: bc088c4d50eab5028cf3f1e368cd6970cf9ee8a6783f389fa6cf320b62b8a5fc
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.6/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 0201f18a9c74266d5592d8b0fdd3fa38026aab81602af90a39f12655c639489a
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.6/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 847068818f20420a0e78a67c8744a63bf43f6cdcc10d4c69b75e679d8cb487d7
    bin: "kubectl-kueue"
