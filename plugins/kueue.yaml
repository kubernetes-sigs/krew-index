apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.10
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.10/kubectl-kueue-linux-amd64.tar.gz
    sha256: 15cb3915ee582fabbb87546fae4c7e36af5e0cfc5b8a5bbdba81904efc962071
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.10/kubectl-kueue-linux-arm64.tar.gz
    sha256: e6c15290a8f344f7bf4d240407332b7eda1caff1b0f297217240d229edcb7650
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.10/kubectl-kueue-darwin-amd64.tar.gz
    sha256: d5b4bbce858f95f4ac01fe6e9bc8fe14c81c5e0a2c74c733221dcc3bbad1b946
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.10/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 99070bfed389bbd9b4cfa2f04696fa991fb2b65e672bd18601300b077db2b297
    bin: "kubectl-kueue"
