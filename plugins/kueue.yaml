apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.11.9
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.9/kubectl-kueue-linux-amd64.tar.gz
    sha256: d2303c8066ca1575f80b902ee4ae0ce6697d100681af3fd11de733e7e6145496
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.9/kubectl-kueue-linux-arm64.tar.gz
    sha256: 5cdf1448990ff28dcaf38474710ecfbe60375832e02c8891b39e6fcd8c41bf69
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.9/kubectl-kueue-darwin-amd64.tar.gz
    sha256: c9d3c01b63bfce13ab6b9e0f567188bc4975546242f02c45c3f6f34748b5d513
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.9/kubectl-kueue-darwin-arm64.tar.gz
    sha256: fef3e2b51ff14f5a9191d2b7ef741d5a712f380f7468197e0f29250860cb7304
    bin: "kubectl-kueue"
