apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.2
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.2/kubectl-kueue-linux-amd64.tar.gz
    sha256: ad804bc01e0612ad09e8e20e55992e11ddb135a73d8b4af0615203bc0911744c
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.2/kubectl-kueue-linux-arm64.tar.gz
    sha256: 7d1be2454029756f6f389d0af729edb25d2a22edff2a7251f7dc60789bb24fe8
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.2/kubectl-kueue-darwin-amd64.tar.gz
    sha256: deec168556c420abdb013bd5feaaa35c8d0f33e2f8b6d8391b73837d8743e4bf
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.2/kubectl-kueue-darwin-arm64.tar.gz
    sha256: d2481a8f1e734f578d851ac925c8afbfe7ae7bb7b9e19141c43c176be7e0b258
    bin: "kubectl-kueue"
