apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.11.0-rc.1
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.0-rc.1/kubectl-kueue-linux-amd64.tar.gz
    sha256: 45ab11bef972e6c2b6d5c52c17489c6f356bb3f4344fa0195b3f6df161ac6b25
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.0-rc.1/kubectl-kueue-linux-arm64.tar.gz
    sha256: 926fd2dfed30a1c01c8cfbba2281ee04b3b6d9cfe69b3d72cab7755a2ec00ba7
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.0-rc.1/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 98c3bee87cbfbf9be38d3a54fb20bba2e8036639b676f1ddfe79a16a5c6590b7
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.0-rc.1/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 8aed6ef9fdb021a285c7b73389889b01a6036a3472e1a4982a67ef8b0875ab2e
    bin: "kubectl-kueue"
