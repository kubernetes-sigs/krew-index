apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.16.0
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.0/kubectl-kueue-linux-amd64.tar.gz
    sha256: 9ad21800563c383166c36ba1fdc605f9d84df861a1b78f151a7f068cdc0d92d6
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.0/kubectl-kueue-linux-arm64.tar.gz
    sha256: 490b97467e2fca017f703bd42058ac225f18b29d32ce151a44c7c7dca80c80d4
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.0/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 0effb202ce9d2399ad342bd214e5c5c07c4bece3e44631df88070f0a09ca8a5d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.0/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 80a426bc2a745226e27294e560720f095aae422f3b3765895cb5b824070fff36
    bin: "kubectl-kueue"
