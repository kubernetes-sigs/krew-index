apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.15.0-rc.1
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0-rc.1/kubectl-kueue-linux-amd64.tar.gz
    sha256: 65528bd81f79305ace758de16fff1e58c2343afea0bbbdde6c3e4abb50cf93c1
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0-rc.1/kubectl-kueue-linux-arm64.tar.gz
    sha256: 8e365a90f2327ba6c71af5bae2986aa1220f981e8f34c61be19f45a3c73d50cc
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0-rc.1/kubectl-kueue-darwin-amd64.tar.gz
    sha256: abef96fece59bf40c724c1a42f55ac9b313259cffc6b60a9a706ff778751565b
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0-rc.1/kubectl-kueue-darwin-arm64.tar.gz
    sha256: f743ba076cebbd607703a7bd409900a352f7f1eec6dbef677b69423f9b1c894c
    bin: "kubectl-kueue"
