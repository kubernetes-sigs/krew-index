apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.15.1
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.1/kubectl-kueue-linux-amd64.tar.gz
    sha256: 716039c7fa37f9cf5d55426329c71d6dc4ffc5d2a2d93fae74c2e5284243a520
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.1/kubectl-kueue-linux-arm64.tar.gz
    sha256: 7529f520811c9379adaa782ed1ee080fedec1ed43d3973ff96e40b5c262d255c
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.1/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 7f7dec9f76eee5dc48695ab9dc25a996940fd2230a14e1de0676b282aa771e5a
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.1/kubectl-kueue-darwin-arm64.tar.gz
    sha256: a8fe9f25c8ab0a003e9e5d900845a059010d3193adf6a8ff3b8c91b6ba7090bb
    bin: "kubectl-kueue"
