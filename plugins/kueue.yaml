apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: 26f71919c3558b8aaf4c4c8b54d67875dd483ad37aa8c7c3a56f5b932ccd7835
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: 9a29172be9b7556eec59eb9bfd14a1ce2ffb4d3b4cf0885c4da88b4cce7dc448
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 604007c37ede56d8352c501bf61ccae0bbf2f2ed9a6ad573caeeba21f9e907bc
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: e181ac5f69c413258845b6c5aeca45b0334246f4f45ca6202ae7a97c0694909c
    bin: "kubectl-kueue"
