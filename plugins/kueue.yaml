apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.16.2
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.2/kubectl-kueue-linux-amd64.tar.gz
    sha256: d3bdfc805d45dcf710022e43218dfff97363948ea70af364c0b1ee12a57cffd8
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.2/kubectl-kueue-linux-arm64.tar.gz
    sha256: 5c226cf5da23f55b111603f4cd44700acfe717fd3a2f8fa8800206f1cf3eebe8
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.2/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 97f82de752f3ec7c5adabeb2beab7e1ef663158999adea27eceb6f5c0bd112f9
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.2/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 4e44ae8f80209007fdd0249b038d9d2505745ff1b8d4543de065f1f6fde20f45
    bin: "kubectl-kueue"
