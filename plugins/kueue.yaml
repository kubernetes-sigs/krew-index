apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.15.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: 6012c5f6bb2738d8fd654c3d59efe54b161f3fc0912642e19119071f6551736a
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: 93ff3162a7b2a3b4835c7704ac6fb104e11c800d497eb3d6152f4108c138c9b6
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 1e52a74d42bf50132b9d725be014840e25c16208431072de42c016a345f1a88f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 58de16f2f39b222155a09be357e1183083fcdc6d6e05ce50c9776f8661e3edb9
    bin: "kubectl-kueue"
