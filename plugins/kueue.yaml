apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.10.4
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.4/kubectl-kueue-linux-amd64.tar.gz
    sha256: 08a5eaa346850259a0530d31b0950f9bdaf39aaf5fa4c296d0e32d3e095b83e6
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.4/kubectl-kueue-linux-arm64.tar.gz
    sha256: e29e25b3644065194947a9ab634180077ca948ed35ede89d40d55ef5d2432fad
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.4/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 9c695bfbfbecf6730c68efff944163171a2811c6d36dbaf20e5d13977a037d93
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.4/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 183942796818009734de0cee471a930eb3ae72fa89ac7b8c271739d4ac196039
    bin: "kubectl-kueue"
