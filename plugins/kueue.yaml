apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.11.8
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.8/kubectl-kueue-linux-amd64.tar.gz
    sha256: 9ad5f72b0d28da47957b1b797fc9bb6844dded5ca6e366be690d895573a5ad83
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.8/kubectl-kueue-linux-arm64.tar.gz
    sha256: d3650942d41322e04b627694a703497fd7a808a9c753b1fc5d8dfa847914c812
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.8/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 35f06df312e4b1fc3547d3ddd4dbf6c4986071e4611570e909b621dfe4d14fc5
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.8/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 7c80f15ea32881f409673279ef9a9deaec0477f78063712a2fb11d737dd79946
    bin: "kubectl-kueue"
