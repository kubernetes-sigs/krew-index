apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.9.4
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.4/kubectl-kueue-linux-amd64.tar.gz
    sha256: dfbb7f4f941f238c4e9300083eb67fca16e5b18e6671e8d027d426bc5d34eaf2
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.4/kubectl-kueue-linux-arm64.tar.gz
    sha256: 8b682229f0725dfcaad56238bc23768f2c54bf862ffd59d60022425289909a25
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.4/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 602bf8b415dd929459278f15841d4e72c9acc72133e2327f2fd84d3893853b78
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.4/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 06979f36524e01b5d798823576b732c433ebac6716e136f0a011ec87e63f30cc
    bin: "kubectl-kueue"
