apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.15.0
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0/kubectl-kueue-linux-amd64.tar.gz
    sha256: aecd059c36a738f05d8ac7bc8cde259495e61cba8477ecdb06b757d6f7f312d0
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0/kubectl-kueue-linux-arm64.tar.gz
    sha256: 1226c8ce7a9ec19585c20324bd1bdf1c38b37fbbdfc22a9d183af44820a75886
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0/kubectl-kueue-darwin-amd64.tar.gz
    sha256: fbd29690013f9bc4c9e2a5d95458af7b4c46745bd51be7c94cddee1c95add99b
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.0/kubectl-kueue-darwin-arm64.tar.gz
    sha256: b93e063083f5ba4ae3c46331c48b3a7dc5faec75ee664641a343631b8617ae95
    bin: "kubectl-kueue"
