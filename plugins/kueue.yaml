apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.3
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.3/kubectl-kueue-linux-amd64.tar.gz
    sha256: df88c3833ba61353318a32504a9553267c99bc7d419c49869e1959b96d776e48
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.3/kubectl-kueue-linux-arm64.tar.gz
    sha256: 3d779b7766701afc50f3b79fe066aab471fdbe378e47534468182635e9a4f4ee
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.3/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 429dc1645881a816652ca803a66d6463d1be5a0ab685b396a366ec7e9b6dcc6a
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.3/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 2d3ae0f19857ce280765cd25f89639d1eb552b793380bf5df534cd2348a8eeb0
    bin: "kubectl-kueue"
