apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.9.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: 72357423075069debdfe0c3ca6157e0320bbbe9a68c60233f22d432864b82f8b
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: 3f79a6ce24a225be21b72848db565fe2ccd1b729eb12aa137d46e89245a1724c
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 362c47ce6bef2ec3a7542b30913e687f29df94755ad2f390c97ada92b20591b7
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: b80aabe66f634d18e5cc15d567e24a5f82b72e823b49a19ff59ec258e4a6aa2b
    bin: "kubectl-kueue"
