apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.9.3
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.3/kubectl-kueue-linux-amd64.tar.gz
    sha256: ddd55089b62afd51648fb44c8d35f1639ccb9f5be767657fa486924051ebaad4
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.3/kubectl-kueue-linux-arm64.tar.gz
    sha256: f1fa4a6340b72b15ec4a802d43c6c652e9d068325c4870da0aa18c7baeb6d124
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.3/kubectl-kueue-darwin-amd64.tar.gz
    sha256: f409a4f538981a8b1cb9df28fd46f16f47c77db7bb4cd0397ac85c5f9add5b66
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.9.3/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 779a83ca3792cd3896c4b3fcfcb22e174129e203480bb8ea8474e84bd1807637
    bin: "kubectl-kueue"
