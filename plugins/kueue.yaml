apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.6
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.6/kubectl-kueue-linux-amd64.tar.gz
    sha256: 14acf5622827d9493b73fb5395333d07cf79300997ad0d761256dc186a5f61be
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.6/kubectl-kueue-linux-arm64.tar.gz
    sha256: 855f9fb9208c4313754dd5efa5f6004c273dfac157f17df4e51eac6fe35c9762
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.6/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 8c69a0f411faa0c2ae41cd3d89953dbbb23c6376206735ade55dd37ff1a26c1d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.6/kubectl-kueue-darwin-arm64.tar.gz
    sha256: cd78cb45376cee0ebedb703670f13a15946cc2fc9fb4df9f8043fde636590e66
    bin: "kubectl-kueue"
