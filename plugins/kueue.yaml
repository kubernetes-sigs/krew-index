apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.11.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: 73f13a53f5a9b86b54f550919652055f751f287228e142f76f3dd35951affbeb
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: c5bc91986b47e353e4adcac88d916eca0cda90130b484f31eab36e17f239935d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: e4862cab6f4515f3453f24ac14b95ccc768f76b1fb3865a2a8f8be9e06947dd0
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.11.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 4e625e24da58ef49188e1abf165e3dfe9aeca6f9d14aca4dc1037cfad38caff0
    bin: "kubectl-kueue"
