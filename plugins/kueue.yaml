apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.9
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.9/kubectl-kueue-linux-amd64.tar.gz
    sha256: 73b3f56b7cfbdd89d7d6c88eb38bd469a0d186a551cbbfdae324b3e7aafad7bd
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.9/kubectl-kueue-linux-arm64.tar.gz
    sha256: fd65e6a4d2633262bb1c319f6e53a9a82f957eceeb4cc5110e03a7d4cb42ef3d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.9/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 674213a765574b2428157ffbb08ca5c4044eab7fe3030223c2e587dad6aed739
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.9/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 0d5a8699aba3c659d04b32cc950cb6aede289faf96e277e3fddf8cfa09c9a8cc
    bin: "kubectl-kueue"
