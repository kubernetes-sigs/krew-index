apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.10.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: 6cad306c1ab9533f21f1ecb9f76cca1eb95e17d1e5190e64cdefd3bdbcc271e4
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: 9d4448c05db1c5a4c6d3b1398d42a7fbbf1e6e104a0f9de1732eaccabde83f2c
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 11139d5d3de71efb58a9bfb7d9c85c7d6502f14419c6da450c5eb9dc8cc53464
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: f60ece38ceaf75ff7d219265e43152936fb4b8674190b78aa2938b3a7d83b134
    bin: "kubectl-kueue"
