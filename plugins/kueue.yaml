apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.0
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.0/kubectl-kueue-linux-amd64.tar.gz
    sha256: 4e9c27fc6f3f1c48166e44c133d4e6287f25b7f9862c73c4cdb8a01154241ee3
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.0/kubectl-kueue-linux-arm64.tar.gz
    sha256: 0e80d9ba8d18be153199a4aaa8b83bbf409e7b427371e0f4b2b167ffc6c52bc7
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.0/kubectl-kueue-darwin-amd64.tar.gz
    sha256: e91d68fd8d8dc53d512a02181035d6dabf078de108d7cedaa572472ea3f254d0
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.0/kubectl-kueue-darwin-arm64.tar.gz
    sha256: b28e25ec652db584c07546b717d7d47a974898085ae2023fe0521569a1bfeee4
    bin: "kubectl-kueue"
