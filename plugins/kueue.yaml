apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.15.2
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.2/kubectl-kueue-linux-amd64.tar.gz
    sha256: 824aba8f927912bd66d108c823ad000385de8894504c5f9a4031f65d21d1abf4
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.2/kubectl-kueue-linux-arm64.tar.gz
    sha256: e866e7139af1dd6c1d4a194e558bc72313b5ece91ed4afe6585be54aa6546ae5
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.2/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 7a6602b88979406c813477ebc1f7f8305ce5c22fdf92068e7eec7c76901b2208
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.15.2/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 784d0bd542837b9c84eb33578eddb753e57313f6d33883ec1b3afb897b903bed
    bin: "kubectl-kueue"
