apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: b86c241e88451a947c63788de88ee5aa7c3d810ce09781d877272e290c0a9655
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: d25f23eb244efb7a302607a492a52dc23d7ebb463561b1952cd8084f25bc5326
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: d4b13abca878723d807f804eecc8c4eff57b41f72bef0f75917b044a8140135d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: bae725a2b2d1ed44a214045139826791d08635758a58f2c7fbe26e01cf7877e6
    bin: "kubectl-kueue"
