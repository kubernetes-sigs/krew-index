apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.10.3
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.3/kubectl-kueue-linux-amd64.tar.gz
    sha256: 7c8b4d9d4aa7f7ab52108464c146d2cfd8f76bae860647d8c7f66f7cc0aedc19
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.3/kubectl-kueue-linux-arm64.tar.gz
    sha256: e7639562573daf0e0458d8663ebfa085e850ba36096b2901f4dbf911465f30cb
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.3/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 7fdee4af9578a7f0d5bab12410f3660d52cc6dbfcb6e4260e890ddfe3eb313c7
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.10.3/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 4e256cccad94f1378170dbc4c656f8ba79b88989ca4493c994663d15ddf4060f
    bin: "kubectl-kueue"
