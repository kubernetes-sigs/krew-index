apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.16.1
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.1/kubectl-kueue-linux-amd64.tar.gz
    sha256: 24c0002c5557ae443b7789c32cf24c6a3da8c9b5595b57ab1f710f3ccd91b97f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.1/kubectl-kueue-linux-arm64.tar.gz
    sha256: 76e9e0a5aa17803609f4c3f8818ede0100468c366e36e44a134eeba35e0cb189
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.1/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 0ffdc89b711bafdfff851ff6058e75d2ae229f1cdfcd3f8d74140d1e2489c715
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.16.1/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 9a22e79c1d42e65fb5aaf3ea5bcd2bd09ca81756bd6523cce9a02488deaaabf1
    bin: "kubectl-kueue"
