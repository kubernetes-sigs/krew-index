apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.1
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.1/kubectl-kueue-linux-amd64.tar.gz
    sha256: 6d50799bab4bc44001b2a11d812b04576bc27181064b8535b345898dfb8aa842
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.1/kubectl-kueue-linux-arm64.tar.gz
    sha256: 3c9b3b5bbbe125c72759aeeca493561fdc068b4b9fd52bd4ab5dad571c538c35
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.1/kubectl-kueue-darwin-amd64.tar.gz
    sha256: cb949f5fd90b84ec55054dda825d5b0ad5c87b83b82929ee30346bf8a2084453
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.1/kubectl-kueue-darwin-arm64.tar.gz
    sha256: a44f017754a10e29dfa8748addbe073e8a9468d44e95ab817195a1269afa36ca
    bin: "kubectl-kueue"
