apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.6
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.6/kubectl-kueue-linux-amd64.tar.gz
    sha256: af1af8329abba5d401546c43fa338f802baf236182b2ccf982768ed40847332f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.6/kubectl-kueue-linux-arm64.tar.gz
    sha256: dbb71d2e6f1873632fef3507ccd13b06768816accfe06db1e524dc0e9189e10f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.6/kubectl-kueue-darwin-amd64.tar.gz
    sha256: a9e3c30dd61f777aacc85046bb04cbdf69a89a88a9b8695bf1bc597a387de950
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.6/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 29292965f63ffddc9595798e4ca0df06c3312a1712a6198eb2ef0b24423909c7
    bin: "kubectl-kueue"
