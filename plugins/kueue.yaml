apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.12.9
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.9/kubectl-kueue-linux-amd64.tar.gz
    sha256: 418beb767dc484e764362dde71e1f077b179dd807af27b6b461944790b4f03f9
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.9/kubectl-kueue-linux-arm64.tar.gz
    sha256: 797df8fb3973b2c41f2b10a5ffc84c371a4bc27e566736cef3e161a04c550045
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.9/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 7626922805cd13a893cdc5e31c6929f15e5e401c8065d0b5937eea38f377161b
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.9/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 9ad5dda375ffe9021fe34af57a374d7470ec70ac30fc1b3d4617fd755cc347cc
    bin: "kubectl-kueue"
