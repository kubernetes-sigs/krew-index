apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.13.4
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.4/kubectl-kueue-linux-amd64.tar.gz
    sha256: e40e52678e5036e7f85e65543338adba3a6e5e0d0aab1797a9b0a79734574cb5
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.4/kubectl-kueue-linux-arm64.tar.gz
    sha256: 92893f9dbb1fdb6429e6a1458b8cef2c08a23ba7a98268382e0e3c4f8be20bdd
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.4/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 310913a24a6f36cc03c87cbfbf28f736e0712c2021c706e692646ae1d52e22b4
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.13.4/kubectl-kueue-darwin-arm64.tar.gz
    sha256: f27deaa07dcb7567eb2bccf2c11e3fe0de0f5c48f3fbef5f4ffae48c9f8f5538
    bin: "kubectl-kueue"
