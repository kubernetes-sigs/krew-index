apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.12.5
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.5/kubectl-kueue-linux-amd64.tar.gz
    sha256: af4b4fbbb57cb3ac194e691002a2b6f048c50df55f4309b06b423a13f589b5d8
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.5/kubectl-kueue-linux-arm64.tar.gz
    sha256: 5f4fe9227c4826b08c2a1356d33acb306a51acaab4277423a2a8b368cd575df3
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.5/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 8ed41af5034941e406f730da84c6d270a9bbe2c0e926035c63761930e861d103
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.5/kubectl-kueue-darwin-arm64.tar.gz
    sha256: 2791b9a970052b358e56d58921c27507d0c2a3268186b97218bf4e25f080afc1
    bin: "kubectl-kueue"
