apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.2
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.2/kubectl-kueue-linux-amd64.tar.gz
    sha256: 065aca68e9d54e5265704570f1cd4311a5cf1aadc0bd69e7c0c73242d0c9beb5
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.2/kubectl-kueue-linux-arm64.tar.gz
    sha256: 5f04a3e99bbb0d0ae3d5467239e8afb8cda8f62b05bee66c2f41801d5613aaae
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.2/kubectl-kueue-darwin-amd64.tar.gz
    sha256: 42eebb4532b83c178816fc9cccc1bb707abb8bb132a2d507643d06da22f1da38
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.2/kubectl-kueue-darwin-arm64.tar.gz
    sha256: f1054761af746a1eac6fad6771dacfbe7925e11edcf287a19be32acc187d064e
    bin: "kubectl-kueue"
