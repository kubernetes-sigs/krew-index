apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.12.0
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.0/kubectl-kueue-linux-amd64.tar.gz
    sha256: f7181fbfbd17859a9b8f8ecc3771da937d072c9fac54e14a2f15b1a6a2d82ff6
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.0/kubectl-kueue-linux-arm64.tar.gz
    sha256: 436f8cb3292ce0ac193e5c8d9cf2fff04a47c34616285a495521e6ef34d5ee77
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.0/kubectl-kueue-darwin-amd64.tar.gz
    sha256: ef79be307225044f7165c745859dec56fec2cf39edca78b5bade87dffab212a9
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.12.0/kubectl-kueue-darwin-arm64.tar.gz
    sha256: ed0e5b2727b07ce51a2e4cfb2fd62eddbc871255cdd073fe2f8de83b434da5be
    bin: "kubectl-kueue"
