apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: kueue
spec:
  version: v0.14.8
  shortDescription: Controls Kueue queueing manager.
  homepage: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  description: |
    The kubectl-kueue plugin, kueuectl, allows you to list, create, resume
    and stop kueue resources such as clusterqueues, localqueues and workloads.

    See the documentation for more information: https://kueue.sigs.k8s.io/docs/reference/kubectl-kueue/
  caveats: |
    Requires the Kueue operator to be installed:
      https://kueue.sigs.k8s.io/docs/installation/
  platforms:
  - selector:
      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.8/kubectl-kueue-linux-amd64.tar.gz
    sha256: 5200054427edc0703d1aa30fc607673689b28ce1aa4cf51c209c9417ca09588d
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.8/kubectl-kueue-linux-arm64.tar.gz
    sha256: e4ad33ea30fc2f1795972138b379220a4462e94d93aad94eeb62c4a787676e9f
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "amd64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.8/kubectl-kueue-darwin-amd64.tar.gz
    sha256: bdcb5918dcbcdb4b6e978165ba072d37e4da2a34f9c58b27ad60f33b795727fd
    bin: "kubectl-kueue"
  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kubernetes-sigs/kueue/releases/download/v0.14.8/kubectl-kueue-darwin-arm64.tar.gz
    sha256: cacc24ffe18367574c5380a79a4db7c950216a0bfcd0789762faf70275cfe97c
    bin: "kubectl-kueue"
