  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.25.0/kuttl_0.25.0_darwin_arm64.tar.gz
    sha256: "1350dc5b06a4de5723055ffadca0dfb9d6bfd26988d33fd6d3b445d256b242d0"
    bin: "./kubectl-kuttl"
