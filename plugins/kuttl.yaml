  - selector:
      matchLabels:
        os: "darwin"
        arch: "arm64"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.13.1/kuttl_0.13.1_darwin_arm64.tar.gz
    sha256: "1efd8d43ef97afef0ef867397c779486fee2d96801cc951d17457abac07ee462"
    bin: "./kubectl-kuttl"
