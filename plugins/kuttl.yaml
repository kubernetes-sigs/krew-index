      matchLabels:
        os: "linux"
        arch: "amd64"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.13.1/kuttl_0.13.1_linux_x86_64.tar.gz
    sha256: "461bdfe91c872ef36d4cdf4a254ba809a82d741308c6ff9c6159d77371c4d635"
    bin: "./kubectl-kuttl"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.13.1/kuttl_0.13.1_linux_arm64.tar.gz
    sha256: "785c1f774efa57c2d86fd17bbdd8606c087dadb10d78f1fa76511bcec77ea6f0"
    bin: "./kubectl-kuttl"
  - selector:
      matchLabels:
        os: "linux"
        arch: "386"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.13.1/kuttl_0.13.1_linux_i386.tar.gz
    sha256: "f5e41bb376f8d572be420f93b3f6b06cfcc222cddd645effa1f1458933f47974"
