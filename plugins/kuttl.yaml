    bin: "./kubectl-kuttl"
  - selector:
      matchLabels:
        os: "linux"
        arch: "386"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.25.0/kuttl_0.25.0_linux_i386.tar.gz
    sha256: "e9718e05eed973f9decbf820194d827a02d0ff2ac1cdc5903642716c1c0dc7f2"
    bin: "./kubectl-kuttl"
  - selector:
      matchLabels:
        os: "linux"
        arch: "arm64"
    uri: https://github.com/kudobuilder/kuttl/releases/download/v0.25.0/kuttl_0.25.0_linux_arm64.tar.gz
