apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v1.1.1
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.1/liqoctl-darwin-amd64.tar.gz
    sha256: 0e5fbc2b7a695f0afcd297328fe8d8ddc8db303b76140a7738b11ad5e1b91064
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.1/liqoctl-darwin-arm64.tar.gz
    sha256: 108bf9c12ec0438eb1ea0cc2a9d1279e2233b12bcd89eccd36403162ca267514
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.1/liqoctl-linux-amd64.tar.gz
    sha256: 1475dc6333a6e419cb5a702acbb56a13ecb46d80de64860a3301d0b385f323e5
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.1/liqoctl-linux-arm64.tar.gz
    sha256: 48b47aeb30953f1cf4d197365d4b5856835bc4d7d97850e2f1240d40f5b5fe43
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.1/liqoctl-windows-amd64.tar.gz
    sha256: 9ad998b1fe539da32a14c8b1b80a994ea583be6ebdb2258b71fd4ca20c40b178
    bin: liqoctl
