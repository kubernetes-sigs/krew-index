apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v1.1.0
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.0/liqoctl-darwin-amd64.tar.gz
    sha256: aca9e0c34ff65f94b57741193cf0050f863b41abbc9716e0d948f1e0cf584647
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.0/liqoctl-darwin-arm64.tar.gz
    sha256: 53bb4332bb57bf06d7bf3de1bd0adac65e02b09bbc269661ca6355e27d0d4f29
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.0/liqoctl-linux-amd64.tar.gz
    sha256: 1853ddc8050926707ce24fcb67690f743377670d1904649654c4a41eaa956f48
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.0/liqoctl-linux-arm64.tar.gz
    sha256: a0f4b16d9ecc98412cbedf8d6def9ac6928540e65babb83848e6eff8c9495896
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.1.0/liqoctl-windows-amd64.tar.gz
    sha256: 6c7613cba82f1dc8818c0d62d20ad4c56672d9fd2b0407a2d6ffbe92c336721a
    bin: liqoctl
