apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v1.0.2
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.2/liqoctl-darwin-amd64.tar.gz
    sha256: 7d3940849cae60e8986b6d0294f2b92b0ddb3556954551e1bc4a1396a2e5ca8d
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.2/liqoctl-darwin-arm64.tar.gz
    sha256: ef61b8ae9c75c833bce09349592a6fc30c7e879e730da000cca5268be20ebf97
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.2/liqoctl-linux-amd64.tar.gz
    sha256: f3913e72a3fc6f34a24ef7f0bbc692f9aaec2da516508fc90749ef3524d3815c
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.2/liqoctl-linux-arm64.tar.gz
    sha256: 776a46d30d66925e441901d414f53acc1baeee6627692624845bb937a33e61c3
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.2/liqoctl-windows-amd64.tar.gz
    sha256: bcf2e23faee5866f80d14ff5ad7d2e8be7b97d6cbe3c8fde5f2c8d44fa0b9632
    bin: liqoctl
