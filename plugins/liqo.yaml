apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v0.10.3-5
  homepage: https://github.com/castai/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/castai/liqo/releases/download/v0.10.3-5/liqoctl-darwin-amd64.tar.gz
    sha256: ba944a5185294a0d8dc099fbc6ffbd708c1be5a4e6acde5c60fdbeba838092fa
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/castai/liqo/releases/download/v0.10.3-5/liqoctl-darwin-arm64.tar.gz
    sha256: d470df50a9b4542ba8180ca0ac3b674fd9ce068124af5337ef8ba7212e2cf304
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/castai/liqo/releases/download/v0.10.3-5/liqoctl-linux-amd64.tar.gz
    sha256: 95b9184fcc1a855f1137ca2c85b51a43352f1ad6b711384e099d47cbc6f80f44
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/castai/liqo/releases/download/v0.10.3-5/liqoctl-linux-arm64.tar.gz
    sha256: 558d2895f842f4a9a2cefecbf0d5817474b7a968279d4315f7628e9bc652218b
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/castai/liqo/releases/download/v0.10.3-5/liqoctl-windows-amd64.tar.gz
    sha256: 4bf5f28a91e2327b3ff276e24cddd8063f6c7ee21b64f93cafdae61245233ad3
    bin: liqoctl
