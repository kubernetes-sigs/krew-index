apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: liqo
spec:
  version: v1.0.3
  homepage: https://github.com/liqotech/liqo
  shortDescription: Install and manage Liqo on your clusters
  description: |
    Liqo is a platform to enable dynamic and decentralized resource sharing across
    Kubernetes clusters, either on-prem or managed. Liqo allows to run pods on a
    remote cluster seamlessly and without any modification of Kubernetes and the
    applications. With Liqo it is possible to extend the control and data plane of a
    Kubernetes cluster across the cluster's boundaries, making multi-cluster native
    and transparent: collapse an entire remote cluster to a local virtual node,
    enabling workloads offloading, resource management and cross-cluster communication
    compliant with the standard Kubernetes approach.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.3/liqoctl-darwin-amd64.tar.gz
    sha256: ee1b685c242e9016dc1ff3493c9201c0bfdf4fd213d4485749232d6db357396f
    bin: liqoctl
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.3/liqoctl-darwin-arm64.tar.gz
    sha256: 2df2dcdb38266277308f6e0e138afb8cb061610f6ce0aeade6dde2659bd68938
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.3/liqoctl-linux-amd64.tar.gz
    sha256: 40823a6df10a91f9995124464e792e81a92fe56dfc6fc00cd0070f856de14acf
    bin: liqoctl
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.3/liqoctl-linux-arm64.tar.gz
    sha256: 78b543c0661bf6193b527fbc257fdf1df3f93940e1b594a8e63b369ebc47263c
    bin: liqoctl
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/liqotech/liqo/releases/download/v1.0.3/liqoctl-windows-amd64.tar.gz
    sha256: 5c3100f773f81085a6ddcff45485f23549637fae4629864f07e5c1cc2befb39d
    bin: liqoctl
