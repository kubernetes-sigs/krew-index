apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: marvin
spec:
  homepage: https://github.com/undistro/marvin
  shortDescription: Scan clusters with your own checks written in CEL.
  description: |
    Marvin scans a Kubernetes cluster by performing CEL expressions 
    to report potential issues, misconfigurations and vulnerabilities.
    
    Marvin allows you to write your own checks by using CEL expressions.
  version: v0.2.8
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.8/marvin_Linux_x86_64.tar.gz
    sha256: 11cdb049c5a706ef4ed350e22dd0a3da5f580e5abe5b1de04cc94a57bb4fc1d5
    bin: marvin
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.8/marvin_Linux_arm64.tar.gz
    sha256: 4bf3b21d39d139d3e3db98ad256789d5f1bf4c0ab241cad2fe13d539f77aa2f6
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.8/marvin_Darwin_x86_64.tar.gz
    sha256: fe5e68787fb8278ffb803bbee64ebe30d98543e6426e6d0669bb29beb6d4d1b4
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.8/marvin_Darwin_arm64.tar.gz
    sha256: 0b1afe150996ed04305774201f5a7f192afa21900a16a9393b936f38f286383a
    bin: marvin
