apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: marvin
spec:
  homepage: https://github.com/undistro/marvin
  shortDescription: Scan clusters with your own checks written in CEL.
  description: |
    Marvin scans a Kubernetes cluster by performing CEL expressions 
    to report potential issues, misconfigurations and vulnerabilities.
    
    Marvin allows you to write your own checks by using CEL expressions.
  version: v0.2.11
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.11/marvin_Linux_x86_64.tar.gz
    sha256: b3dfff92ca72172fbd8aed9116cfaa7ee4207fecdef3f9ad90f5080df283e5d0
    bin: marvin
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.11/marvin_Linux_arm64.tar.gz
    sha256: 94dfee80a7ec4f00a6f079a4bf8b261e9b954730a5393470d1bd280a839f97af
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.11/marvin_Darwin_x86_64.tar.gz
    sha256: ea33c8976a50f3b81120c2cd52672510ab795a9cfc3109255048c28273083aa3
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.11/marvin_Darwin_arm64.tar.gz
    sha256: 6b31e6d7a4d19bd231a38cffdccda23a501b2e73587de081704bbf75d8e942b6
    bin: marvin
