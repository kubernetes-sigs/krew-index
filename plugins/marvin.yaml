apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: marvin
spec:
  homepage: https://github.com/undistro/marvin
  shortDescription: Scans your cluster for potential issues. Supports custom checks with CEL.
  description: |
    Marvin scans a k8s cluster by performing CEL expressions 
    to report potential issues, misconfigurations and vulnerabilities.
    
    Marvin allows you to write your own checks by using CEL expressions.
  version: v0.1.8
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.1.8/marvin_Linux_x86_64.tar.gz
    sha256: cc51af5ac31cd6599c46c611a2a750a1c4c24ecaf25685f56ceda99a8f52b287
    bin: marvin
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.1.8/marvin_Linux_arm64.tar.gz
    sha256: db6de095088ac0f00262d5b3f5fcf75e215d2a25a55d505780499e7c7ec666b2
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.1.8/marvin_Darwin_x86_64.tar.gz
    sha256: 44a5f993e9c331cc2ee1143b2b92e1ad99cf89e4743ddb0c248c6d61c7404523
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.1.8/marvin_Darwin_arm64.tar.gz
    sha256: b02259c04e7462a266fafddc4631c2a2d9f3b845153d72523a4f80557271fd06
    bin: marvin
