apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: marvin
spec:
  homepage: https://github.com/undistro/marvin
  shortDescription: Scan clusters with your own checks written in CEL.
  description: |
    Marvin scans a Kubernetes cluster by performing CEL expressions 
    to report potential issues, misconfigurations and vulnerabilities.
    
    Marvin allows you to write your own checks by using CEL expressions.
  version: v0.2.9
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.9/marvin_Linux_x86_64.tar.gz
    sha256: ceab4c7ee33e487607a24b1059571288411023ccfef453a93c584f99d3d7b030
    bin: marvin
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.9/marvin_Linux_arm64.tar.gz
    sha256: 2552d55e59d4b5a4289fb2bbf1c3b66d8847e1efa639da858d7fdcba17b3c9c9
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.9/marvin_Darwin_x86_64.tar.gz
    sha256: 0846a66668b22bf0760527818d2459655d1e9932cf090c566d9348c72907972c
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.9/marvin_Darwin_arm64.tar.gz
    sha256: 261a0597a3c953a84012f2b267dc53a240f97c7263d7604292c7c328d7ec32c8
    bin: marvin
