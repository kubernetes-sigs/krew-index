apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: marvin
spec:
  homepage: https://github.com/undistro/marvin
  shortDescription: Scan clusters with your own checks written in CEL.
  description: |
    Marvin scans a Kubernetes cluster by performing CEL expressions 
    to report potential issues, misconfigurations and vulnerabilities.
    
    Marvin allows you to write your own checks by using CEL expressions.
  version: v0.2.12
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.12/marvin_Linux_x86_64.tar.gz
    sha256: 771c39d95cd18e2a1b1962f7dd5c837cbb42587347221da5b5b274fbfdb1f483
    bin: marvin
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.12/marvin_Linux_arm64.tar.gz
    sha256: e627a01bdd3b82fc6b4ac3d7f653fb1797892b4f6f7f47afc63bbee74445bb70
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.12/marvin_Darwin_x86_64.tar.gz
    sha256: 8f8ddda2e31be202794fc0c788b953cf2af0024697e654bfda071caf5cf301c3
    bin: marvin
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/undistro/marvin/releases/download/v0.2.12/marvin_Darwin_arm64.tar.gz
    sha256: f05e81673a495a1996e55c20a7e607a38cdc5482dd2b278d57d1328fa23d0598
    bin: marvin
