apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: minio
spec:
  version: v4.3.0
  homepage: https://github.com/minio/operator/tree/master/kubectl-minio
  shortDescription: Deploy and manage MinIO Operator and Tenant(s)
  description: |
    The kubectl-minio plugin wraps the MinIO Operator and provides a simplified 
    interface to create and manage MinIO tenant clusters.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.3.0/kubectl-minio_darwin_amd64.zip
    sha256: 33104d1e0e889eb69dbf297e26f1eaf5a53d2f3b147c5e8a888c0f080301086e
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/minio/operator/releases/download/v4.3.0/kubectl-minio_darwin_arm64.zip
    sha256: a4637ba9b15d240c429e219788e7f6ff95fb6c0de6a686b2cd400410cd529e96
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.3.0/kubectl-minio_linux_amd64.zip
    sha256: 4d572b179b672dcae56367f76b5da91dcf3bd218f601605c909605d2346ac06b
