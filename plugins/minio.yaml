apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: minio
spec:
  version: v4.3.4
  homepage: https://github.com/minio/operator/tree/master/kubectl-minio
  shortDescription: Deploy and manage MinIO Operator and Tenant(s)
  description: |
    The kubectl-minio plugin wraps the MinIO Operator and provides a simplified 
    interface to create and manage MinIO tenant clusters.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.3.4/kubectl-minio_darwin_amd64.zip
    sha256: db5dbeff95ba304fddea42b214253aa298cd542fb7ceebff2f8333b426c773bc
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/minio/operator/releases/download/v4.3.4/kubectl-minio_darwin_arm64.zip
    sha256: 4dd6cbb095f06c6c43d128739f5e859b7252988bfdb660bde6bb077133b16d1b
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/minio/operator/releases/download/v4.3.4/kubectl-minio_linux_amd64.zip
    sha256: 6fabbaf31c7094be433702dbe33cdcaac0bf19e594df7c2c0a9389b947c1de15
    bin: kubectl-minio
  - selector:
      matchLabels:
        os: linux
        arch: arm64
