  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.27/kubectl-mtv.tar.gz
    sha256: bae7841a6ce8d0d1c00fa46a27fa9a7defc96eb46ccc849b394dbf345b4b35fe
