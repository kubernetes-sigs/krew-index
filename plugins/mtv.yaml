apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mtv
spec:
  version: v0.1.25
  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.25/kubectl-mtv.tar.gz
    sha256: 494676efad2fd1aa3f52ff2f3a6d0b748dd30089dabe5f2f4d78ab6d21b8fbdd
    bin: kubectl-mtv
  shortDescription: Migrate virtualization workloads to KubeVirt
  description: |
    This plugin helps users migrate virtualization workloads from oVirt, VMware, OpenStack, and OVA files to KubeVirt on Kubernetes.
