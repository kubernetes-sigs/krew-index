apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mtv
spec:
  version: v0.1.12
  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.12/kubectl-mtv.tar.gz
    sha256: d0c6ff1a37d470b791918614af423f241c39b2d6c17cafa574553c321b5efb0e
    bin: kubectl-mtv
  shortDescription: Migrate virtualization workloads to KubeVirt
  description: |
    This plugin helps users migrate virtualization workloads from oVirt, VMware, OpenStack, and OVA files to KubeVirt on Kubernetes.
