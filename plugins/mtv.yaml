  name: mtv
spec:
  version: v0.1.9
  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.9/kubectl-mtv.tar.gz
