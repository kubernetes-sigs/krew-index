apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mtv
spec:
  version: v0.1.35
  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.35/kubectl-mtv.tar.gz
    sha256: 5d15d1ef3a3e8fbb91204dc0c1f169aa1ec39de024c04dced10ecb88e30360f6
    bin: kubectl-mtv
  shortDescription: Migrate virtualization workloads to KubeVirt
  description: |
    This plugin helps users migrate virtualization workloads from oVirt, VMware, OpenStack, and OVA files to KubeVirt on Kubernetes.
