apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mtv
spec:
  version: v0.1.28
  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.28/kubectl-mtv.tar.gz
    sha256: 29e8bc3e4aefd336c83b636c357cf06352f5ecfe5cef244de6c7988df35f57d3
    bin: kubectl-mtv
