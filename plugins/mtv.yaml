apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mtv
spec:
  version: v0.1.17
  homepage: https://github.com/yaacov/kubectl-mtv
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-mtv/releases/download/v0.1.17/kubectl-mtv.tar.gz
    sha256: 98f4d20320ff7bff8bfd3bba77ab7b7edeab0e6e18a03731990904aded438340
    bin: kubectl-mtv
  shortDescription: Migrate virtualization workloads to KubeVirt
  description: |
    This plugin helps users migrate virtualization workloads from oVirt, VMware, OpenStack, and OVA files to KubeVirt on Kubernetes.
