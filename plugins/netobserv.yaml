apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: netobserv
spec:
  version: "v0.0.6"
  homepage: https://github.com/netobserv/network-observability-cli
  shortDescription: "Lightweight Flow and Packet visualization tool"
  description: |
    Deploys NetObserv eBPF agent on your k8s cluster to collect flows 
    or packets from nodes network interfaces and streams data to a local 
    collector for analysis and visualization. 
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    uri: "https://github.com/netobserv/network-observability-cli/releases/download/v0.0.6/netobserv-cli.tar.gz"
    sha256: "31520d76eec945f9f58f8a5220840ca4a55dfe4cc591253e1a9cb7256fc943f0"
    files:
    - from: "build/netobserv"
      to: "netobserv"
    - from: "LICENSE"
      to: "."
    bin: netobserv
