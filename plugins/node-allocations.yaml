apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: node-allocations
spec:
  platforms:
  - uri: https://github.com/wshihadeh/kubectl-node-allocations/releases/download/v0.0.2/kubectl-node-allocations-Darwin-x86_64.tar.gz
    sha256: c2820760e002cad30357a756817b17d4592146935b313e7cb7c60d03ae6f33f2
    bin: kubectl-node-allocations
    files:
    - from: kubectl-node-allocations
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/wshihadeh/kubectl-node-allocations/releases/download/v0.0.2/kubectl-node-allocations-Linux-x86_64.tar.gz
    sha256: 6374df3fed77aeb1f17ba79d6626301724791080f3fc4c6d39500f7b51128549
    bin: kubectl-node-allocations
    files:
    - from: kubectl-node-allocations
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/wshihadeh/kubectl-node-allocations/releases/download/v0.0.2/kubectl-node-allocations-Windows-x86_64.tar.gz
    sha256: 5acf8082199a8f613afbdaf0c0cbdad0b2d6dc84698c6751f49267efe22e9898
    bin: kubectl-node-allocations.exe
    files:
    - from: kubectl-node-allocations.exe
      to: .
    - from: LICENSE.txt
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v0.0.2
  homepage: https://github.com/wshihadeh/kubectl-node-allocations
  shortDescription: Filter Kubernetes resources by matching their names
  description: |
    Get pod allocations on nodes

    Examples:

    Get pod allocations on nodes for the default namespace
    $ kubectl node-allocations

    Get pod allocations on nodes for all namespace
    $ kubectl node-allocations --all-namespaces
