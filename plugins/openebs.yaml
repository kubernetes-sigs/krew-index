    bin: kubectl-openebs
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/openebs/openebs/releases/download/v4.3.0-rc.0/kubectl-openebs-aarch64-apple-darwin.tar.gz
    sha256: d1925527d2b11654605ee21c1255cb8423ec987b48ce9c2790b4db143bea4647
    bin: kubectl-openebs
  - selector:
      matchLabels:
        os: linux
        arch: amd64
