apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: openebs
spec:
  version: v0.3.0
  homepage: https://github.com/openebs/openebsctl
  shortDescription: View and debug OpenEBS storage resources
  description: |
    The openebs plugin provides a simplified interface to view
    and debug different OpenEBS volumes and related storage resources.
  caveats: |
    * This plugin works with newer OpenEBS releases, where volumes are
      provisioned by CSI.
    * For resources that are not in default namespace, you must specify
      -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/openebs/openebsctl/releases/download/v0.3.0/kubectl-openebs_v0.3.0_Darwin_x86_64.tar.gz
    sha256: c03dbaadd133f15f7c84c95c25661fc3880e5142e3532f4d4f1f7075a32cdfbd
    bin: kubectl-openebs
    files:
      - from: kubectl-openebs_*/*
        to: .
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/openebs/openebsctl/releases/download/v0.3.0/kubectl-openebs_v0.3.0_Darwin_arm64.tar.gz
    sha256: 336ed244c352496b4c74929761cd7d5f3e0841851d47c5b11a21f4752040fb23
    bin: kubectl-openebs
    files:
      - from: kubectl-openebs_*/*
        to: .
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/openebs/openebsctl/releases/download/v0.3.0/kubectl-openebs_v0.3.0_Linux_x86_64.tar.gz
    sha256: 3f5fcb77d4638abd424ce55bf36752ad639f989f91d36c9f18165c0a8f7628a7
    bin: kubectl-openebs
    files:
      - from: kubectl-openebs_*/*
        to: .
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/openebs/openebsctl/releases/download/v0.3.0/kubectl-openebs_v0.3.0_Linux_arm64.tar.gz
    sha256: a039fbc8044e8020ba97d85726a7c1afe4c9f7c5045fe104c58fed4316c51703
    bin: kubectl-openebs
    files:
      - from: kubectl-openebs_*/*
        to: .
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/openebs/openebsctl/releases/download/v0.3.0/kubectl-openebs_v0.3.0_Windows_x86_64.zip
    sha256: 6c713ca5dbf9c2c6e554159be32cb101dba5d09ef20f25aaba65babd180ae06a
    bin: kubectl-openebs.exe
    files:
      - from: kubectl-openebs_*/*
        to: .
