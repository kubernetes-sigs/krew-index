apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ouctl
spec:
  version: "v0.0.8"
  homepage: https://github.com/tremolosecurity/openunison-control
  shortDescription: "Deploy OpenUnison for authentication and automation"
  description: Deploys OpenUnison, see https://openunison.github.io/deployauth/ for details
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.8-macos.zip
    sha256: 7cdff8001b43320b9d474ee329e7486950ea614e258aeac2941e0b6481583817
    files:
    - from: "ouctl"
      to: "ouctl"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - linux
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.8-linux.zip
    sha256: 37f9ccd3139532283b5ba7fa81e040f8dcaf9935121cd7e0af5912c4eb994509
    files:
    - from: "ouctl"
      to: "ouctl"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - windows
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.8-win.zip
    sha256: b4aa8c936b5dcce3d4c2d0542d3acd2e85200711138da0a7f08f54248eaf2e0a
    files:
    - from: "ouctl.exe"
      to: "ouctl.exe"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl.exe