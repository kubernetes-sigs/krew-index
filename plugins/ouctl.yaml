apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ouctl
spec:
  version: "v0.0.1"
  homepage: https://github.com/tremolosecurity/openunison-control
  shortDescription: "Deploy OpenUnison for authentication and automation"
  description: |
    Deploys OpenUnison for authentication and automation.  Also deploys satelites for multi-cluster authentication.  See https://openunison.github.io/deployauth/ for detailed instructions
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.1-macos.zip
    sha256: bc1134123d59ab7c5ff00373cc29d6c013193047dc4a3df19bc55cda46967b09
    files:
    - from: "ouctl"
      to: "ouctl"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - linux
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.1-linux.zip
    sha256: 19775449fbda23f67416d14f4f836642e94b6a5a534b945e9689304c58c93fd6
    files:
    - from: "ouctl"
      to: "ouctl"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - windows
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.1-win.zip
    sha256: bef47063b64bb61e351e2228fb7894e8c9ff791b63681652a4b7318ac7464d61
    files:
    - from: "ouctl.exe"
      to: "ouctl.exe"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl.exe