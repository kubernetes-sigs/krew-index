apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ouctl
spec:
  version: "v0.0.1"
  homepage: https://github.com/tremolosecurity/openunison-control
  shortDescription: "Deploy OpenUnison for authentication and automation"
  description: Deploys OpenUnison, see https://openunison.github.io/deployauth/ for details
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.1-macos.zip
    sha256: 9834ef86444f27749b8015d2684b273383144a54f8eb74b6b3edd898c671755d
    files:
    - from: "ouctl"
      to: "ouctl"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - linux
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.1-linux.zip
    sha256: e78310549ff3fc882a91c54bd2caf3b9f841d8767a5843ee383303aca709d0eb
    files:
    - from: "ouctl"
      to: "ouctl"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - windows
    uri: https://nexus.tremolo.io/repository/ouctl/ouctl-0.0.1-win.zip
    sha256: 984511d6f3b96fc27040112861daa35768c8b128c0df1361ae7e16c47162b7c7
    files:
    - from: "ouctl.exe"
      to: "ouctl.exe"
    - from: "LICENSE"
      to: "LICENSE"
    bin: ouctl.exe