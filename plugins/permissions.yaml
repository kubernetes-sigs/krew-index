apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: permissions
spec:
  version: v0.2.4
  homepage: https://github.com/garethjevans/kubectl-permissions
  shortDescription: Displays and traces service account permissions
  description: |
    This plugin lets you trace ServiceAccounts to Roles, RoleBindings and permissions 
    to troubleshoot the bindings and transitive permission assignments.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.2.4/kubectl-permissions_v0.2.4_darwin_amd64.tar.gz
    sha256: 0e3a3a992cbcd815abafe7b474ed0b5e7105bb1aaef30a3c379d35999884793f
    bin: kubectl-permissions
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.2.4/kubectl-permissions_v0.2.4_darwin_arm64.tar.gz
    sha256: 1874cd2154505c70b6b04092b86fb553bef3c6add4ea8ed22b9bd59f5a91d898
    bin: kubectl-permissions
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.2.4/kubectl-permissions_v0.2.4_linux_amd64.tar.gz
    sha256: 54a439756ef36072a83fb51849d064675cb6408bf0f0eaf7a743a949c0d5f118
    bin: kubectl-permissions
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/garethjevans/kubectl-permissions/releases/download/v0.2.4/kubectl-permissions_v0.2.4_windows_amd64.tar.gz
    sha256: 4becd4a229d76fdeae87d671a9acdae3a93aa04954c26a8b6aa1667a42a3b25f
    bin: kubectl-permissions.exe
