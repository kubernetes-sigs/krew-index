apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pods-on
spec:
  version: v0.1.0
  homepage: https://github.com/ahmetb/kubectl-pods_on
  shortDescription: List Pods by Node names/selectors
  description: |
    A "kubectl get pods" alternative that lists pods
    by node names or selectors.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.1.0/kubectl-pods_on_v0.1.0_darwin_amd64.tar.gz
    sha256: 35630cf9c6a9df78c6d8375b08fed05a064d1fd4f45b52b5b82203301050ea20
    bin: kubectl-pods_on
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.1.0/kubectl-pods_on_v0.1.0_darwin_arm64.tar.gz
    sha256: ec8453f46fc08352cfaf6cc08217c1c9b7e56cd4a03c952fa4108286834d67b2
    bin: kubectl-pods_on
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.1.0/kubectl-pods_on_v0.1.0_linux_amd64.tar.gz
    sha256: deb5dd5fe91c4ee764c520c92dcbff5610fcce8c86abb7580240068576c37bc6
    bin: kubectl-pods_on
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.1.0/kubectl-pods_on_v0.1.0_windows_amd64.tar.gz
    sha256: ef2c80e9e529a611f544b8ed371b01cd90b54f17d32b4f350a6b3cd6301639bb
    bin: kubectl-pods_on.exe
