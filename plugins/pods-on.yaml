apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: pods-on
spec:
  version: v0.2.0
  homepage: https://github.com/ahmetb/kubectl-pods_on
  shortDescription: List Pods by Node names/selectors
  description: |
    A "kubectl get pods" alternative that lists pods
    by node names or selectors.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.2.0/kubectl-pods_on_v0.2.0_darwin_amd64.tar.gz
    sha256: 78d296cd8bd69f740f6a7442db5b76adcb84071bdbec99805e8b35d39099d73b
    bin: kubectl-pods_on
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.2.0/kubectl-pods_on_v0.2.0_darwin_arm64.tar.gz
    sha256: 6fb788b5a19bdfdebbc5e2908dc2bc20e1cec25980639e7c8d99ca0a77f3ba53
    bin: kubectl-pods_on
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.2.0/kubectl-pods_on_v0.2.0_linux_amd64.tar.gz
    sha256: 2577a5202cae360509f9285a57bf7e1ead76619d492b4a02a8d26bc5a60d64fa
    bin: kubectl-pods_on
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-pods_on/releases/download/v0.2.0/kubectl-pods_on_v0.2.0_windows_amd64.tar.gz
    sha256: 973b22f61738c391a1ed8084ec22c5e0d39ac8e868c604224abb9c80c62d28e9
    bin: kubectl-pods_on.exe
