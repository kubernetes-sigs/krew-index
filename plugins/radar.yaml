apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: radar
spec:
  version: v1.0.5
  homepage: https://github.com/skyhook-io/radar
  shortDescription: Cluster dashboard with topology and traffic maps
  description: |
    Radar provides real-time visibility into your Kubernetes cluster.

    Features:
    - Topology visualization of resources and their relationships
    - Service traffic maps showing network connections
    - Event timeline with resource change history
    - Resource browser with YAML editing
    - Helm release management
    - Pod logs and terminal exec
    - Port forwarding

    Local-first. No account required. No cloud dependency.
  caveats: |
    This plugin opens a web UI in your browser by default.
    Use --no-browser to start the server without opening a browser.
  platforms:
  - bin: kubectl-radar
    uri: https://github.com/skyhook-io/radar/releases/download/v1.0.5/radar_v1.0.5_darwin_arm64.tar.gz
    sha256: b5513b29d8512bfd1fcc3d6044ecacb98346450baa3420ce8ac1e7038c915cf3
    files:
    - from: kubectl-radar
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - bin: kubectl-radar
    uri: https://github.com/skyhook-io/radar/releases/download/v1.0.5/radar_v1.0.5_darwin_amd64.tar.gz
    sha256: b25fa74039903714b9ff32744b76089df8ba3a1c858e34aa8bf8c6d7bfa93f54
    files:
    - from: kubectl-radar
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - bin: kubectl-radar
    uri: https://github.com/skyhook-io/radar/releases/download/v1.0.5/radar_v1.0.5_linux_amd64.tar.gz
