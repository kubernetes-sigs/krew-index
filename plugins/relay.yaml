      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.3/kubectl-relay_v0.1.3_darwin-amd64.tar.gz
    sha256: 1906d3f05dc3af5bb2f5c30503e75c5d7df4152e5813468514c5d69a5a128d5c
    bin: kubectl-relay
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.3/kubectl-relay_v0.1.3_darwin-arm64.tar.gz
    sha256: 896fbaaa7e27cca6421c85c4eccdcc70ea0c3ee41075eb8d9aec0eb6ac3a3228
    bin: kubectl-relay
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/knight42/krelay/releases/download/v0.1.3/kubectl-relay_v0.1.3_linux-amd64.tar.gz
    sha256: ec4e9bc0e571672c37d5d77878285b9eb369643f58c02243f7dd7cf1ab59d131
