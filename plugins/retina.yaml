    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.33-dev-rc1/kubectl-retina-darwin-arm64-v0.0.33-dev-rc1.tar.gz
    sha256: dd0bed93185348f069313d800b26637ea5de201fa728cf61407cc225dcca406e
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
