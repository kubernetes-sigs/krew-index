    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc3cve1/kubectl-retina-darwin-arm64-v1.0.0-rc3cve1.tar.gz
    sha256: 7e797b7506c33cc02aae1016323a96667480d2babdda95c99bee48438dd684d2
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
