apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.1.0
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.1.0/kubectl-retina-darwin-amd64-v1.1.0.tar.gz
    sha256: ee83f069d88e229b0b4fb5bc654d64b57ba95020a7682c26ee6be7f8fd3e2276
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.1.0/kubectl-retina-darwin-arm64-v1.1.0.tar.gz
    sha256: 00f868ab75e0652b2b3a7dd184b9a2181672fbcf4038e7bdd8678b7a5ee0a4ea
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.1.0/kubectl-retina-linux-amd64-v1.1.0.tar.gz
    sha256: 7cf6a91a0e9d2196bc4aa676f21795a3d1b72ba601701b98c4852bdf1355e565
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.1.0/kubectl-retina-linux-arm64-v1.1.0.tar.gz
    sha256: f619055cdad63565ec317f07e33dc0d8ad5de7084909766f2d9f7ba99fb28baa
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.1.0/kubectl-retina-windows-amd64-v1.1.0.zip
    sha256: 8619ac3477f79d8e2807fae34e767a420d6f703452a73d9131c4cdefdad70b89
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.1.0/kubectl-retina-windows-arm64-v1.1.0.zip
    sha256: 0d530a12092fd8630e92b302259a4c9830719153020177f0371f04dc8154aa4d
    bin: kubectl-retina-windows-arm64.exe

