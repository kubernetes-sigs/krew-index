apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.2
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.2/kubectl-retina-darwin-amd64-v1.0.2.tar.gz
    sha256: 7167c2a6b352abd86641b0d6e334b99d6ef1352002bfffa5005d5afa94e7129f
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.2/kubectl-retina-darwin-arm64-v1.0.2.tar.gz
    sha256: 2425182cc2a7f389f39fac2d8cb787ae00d9275049cb8e0cc2e643af6c17cc9c
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.2/kubectl-retina-linux-amd64-v1.0.2.tar.gz
    sha256: 5726ebe4497d18b62b5efbad87099d3a39d4d87d37972be0614a1d714d97047a
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.2/kubectl-retina-linux-arm64-v1.0.2.tar.gz
    sha256: d66b39d758aac00931523325182e4f0793906b7563358f3ca03ddab5746e1acf
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
