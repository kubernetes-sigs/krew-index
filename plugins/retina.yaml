apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v0.0.24
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.24/kubectl-retina-darwin-amd64-v0.0.24.tar.gz
    sha256: f9fa9eafa5fc080c07beb7636d2183c51e927bf24fceb9206ea8e5467e036987
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.24/kubectl-retina-darwin-arm64-v0.0.24.tar.gz
    sha256: 3a17aeaf5516b0e9308ca9b8f32d9dc6f492213c714b1faa62ca15ca2de26450
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.24/kubectl-retina-linux-amd64-v0.0.24.tar.gz
    sha256: 053cff12998e9cb6bb847d6d695241f31f4004957eb9e0d91003ba7abc50b170
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.24/kubectl-retina-linux-arm64-v0.0.24.tar.gz
    sha256: 701bc03b0d4f1d69af598ccb7f34aa4a8d547c4fc578923266dbb7c08676bf00
