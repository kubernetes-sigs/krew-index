    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.33-windows-dev/kubectl-retina-darwin-arm64-v0.0.33-windows-dev.tar.gz
    sha256: ee388d28faf052aac362eb91a91183e5e727bf63a3bece9e1e72150d23df5c9d
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
