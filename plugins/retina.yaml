apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.4
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.4/kubectl-retina-darwin-amd64-v1.0.4.tar.gz
    sha256: a9851878d2f7626b798ebd7f6cfb302e527bc93f3ff74bc026cb85e8c478ad53
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.4/kubectl-retina-darwin-arm64-v1.0.4.tar.gz
    sha256: 83b0d307455d3691d62fb490f80c7f1f622c00c317e7b41a98b243fd6efe98b5
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.4/kubectl-retina-linux-amd64-v1.0.4.tar.gz
    sha256: f88bc37d58bcd6a64e29d5eb88d0ee14769d1063e1a74919495289c0f38c3c65
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.4/kubectl-retina-linux-arm64-v1.0.4.tar.gz
    sha256: 62ace13fc521a808ec7ea575662b820c51a4d1b7682b5716ca69cb40ba3c35fd
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
