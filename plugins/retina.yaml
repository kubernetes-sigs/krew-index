    sha256: 03e75f345f0206f3772be1b70fac17af51f7a6472737f0e220b579d11549a326
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.2/kubectl-retina-windows-arm64-v1.0.2.zip
