apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.0-rc3
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc3/kubectl-retina-darwin-amd64-v1.0.0-rc3.tar.gz
    sha256: 8c856420ad9858f17e5e536914196d609744693d3aa3fa3b1a0279382cdb5296
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc3/kubectl-retina-darwin-arm64-v1.0.0-rc3.tar.gz
    sha256: e885635e385138e395e711fd5bdef08b55ab0f6bae2ad91f85e880dfba12b49a
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc3/kubectl-retina-linux-amd64-v1.0.0-rc3.tar.gz
    sha256: 8c3a7e3cbd48b35318153d7ac68244a5b3f5faafdb075808b45ae6f52051b016
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc3/kubectl-retina-linux-arm64-v1.0.0-rc3.tar.gz
    sha256: 326802b4a89f4c231a7c9c6114cc98691b8dd83c5660072e5139fad2b37d3170
