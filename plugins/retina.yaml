apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.3
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.3/kubectl-retina-darwin-amd64-v1.0.3.tar.gz
    sha256: cf79fa6edf03ee7b2930daa9059050cfe2a10790553fe8b860dadcfa5068a171
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.3/kubectl-retina-darwin-arm64-v1.0.3.tar.gz
    sha256: 9c9ebb73b90f9472a88e0985d57e0059c20501536f600ca5969547fa32172feb
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.3/kubectl-retina-linux-amd64-v1.0.3.tar.gz
    sha256: a4b6cc2876ab917f8f481415deb732436d04f6302b5de63531bb7f064b5f5eab
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.3/kubectl-retina-linux-arm64-v1.0.3.tar.gz
    sha256: e3f85617a6c5eed2db882e8e9e7fbd394e0ee2abfb77a7571b639989cda30304
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.3/kubectl-retina-windows-amd64-v1.0.3.zip
    sha256: 85c407915c4bfa85ee1f8db1b17c13cdf6cdbfdfa40012d36530771f89456393
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.3/kubectl-retina-windows-arm64-v1.0.3.zip
    sha256: 3655f87a7a66829b971f3b175b839d5cd0e1816ceee5e12ed0a07592c5f208b8
    bin: kubectl-retina-windows-arm64.exe

