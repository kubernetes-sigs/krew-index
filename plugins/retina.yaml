apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.0-rc4
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc4/kubectl-retina-darwin-amd64-v1.0.0-rc4.tar.gz
    sha256: 32b72dac48a86e601c7f34e5c5a6628795840ca46fc95a6ec89b1ad2ddde4972
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc4/kubectl-retina-darwin-arm64-v1.0.0-rc4.tar.gz
    sha256: 9a8dab1563861e2142dcd3d57c4a03536fdb19e0bbe35a08175e1a701653db28
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc4/kubectl-retina-linux-amd64-v1.0.0-rc4.tar.gz
    sha256: 70c26dc40a5244299686f23a6392e3888d56efa5e60c55538a992bd23652a5ce
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc4/kubectl-retina-linux-arm64-v1.0.0-rc4.tar.gz
    sha256: 5b6dc3a027c1f4d474d2075707c16ed75cd41ff1aee79f606db751951cecd741
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0-rc4/kubectl-retina-windows-amd64-v1.0.0-rc4.zip
    sha256: c3931bd8efa6f44fdd9cd5c3c1e81ffc994d7f45bd247d549ca0d82d4987efa0
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
