apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.1
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.1/kubectl-retina-darwin-amd64-v1.0.1.tar.gz
    sha256: 7741285df27f6026c893a9592c294e22341fcede55d7685d0bfe69afd700fa19
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.1/kubectl-retina-darwin-arm64-v1.0.1.tar.gz
    sha256: c86bf9069ca7dce244b66bce0e6f453153fd5486061de156ab17d8a70f7e5591
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.1/kubectl-retina-linux-amd64-v1.0.1.tar.gz
    sha256: c7b86d9ae15b47b90e47d17c8147a23c8100551ea83181a889c857969a9f4b91
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.1/kubectl-retina-linux-arm64-v1.0.1.tar.gz
    sha256: 15f70ac74aa37f1e23377d35f45f6a30862105bde11de298b465ed6bdf628c04
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.1/kubectl-retina-windows-amd64-v1.0.1.zip
    sha256: 6aa9bdbde652bdcfcf487e5ac7a9356d19ac3712d362c80b634453ea8c1ced05
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.1/kubectl-retina-windows-arm64-v1.0.1.zip
    sha256: 861519735c7914a931e1e7994b03ed91b14e3628944ab2d22baf24dae9b4b9c6
    bin: kubectl-retina-windows-arm64.exe

