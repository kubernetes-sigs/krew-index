apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v0.0.33-windows-rc.1
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.33-windows-rc.1/kubectl-retina-darwin-amd64-v0.0.33-windows-rc.1.tar.gz
    sha256: 82f829d2ce94844e66f359746822c1d58de8416c11a95c5f299132a538b2fef3
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.33-windows-rc.1/kubectl-retina-darwin-arm64-v0.0.33-windows-rc.1.tar.gz
    sha256: 999435629e580c875ee36c4495870d202550264f525962af6418fe529a3d87d0
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v0.0.33-windows-rc.1/kubectl-retina-linux-amd64-v0.0.33-windows-rc.1.tar.gz
    sha256: 90b1c44fb7f682e383ea20303ac87b33a77058a1a99cc163350889a203498d1b
