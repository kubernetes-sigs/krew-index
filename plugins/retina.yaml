apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: retina
spec:
  version: v1.0.0
  homepage: https://github.com/microsoft/retina
  shortDescription: Distributed network captures and telemetry
  description: |
    The Retina CLI plugin enables users to collect distributed network captures in an
    OS and vendor-agnostic way. Capture jobs can be created via the CLI to target specific
    nodes or pods in a time-limited or size limited way. Capture jobs can also filter specific
    network traffic based on the given configurations; more info on the configurations can be 
    found on the official docs. The captures are collected in formats like pcap, etl and 
    text files, and can then be stored at remote storage destinations.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0/kubectl-retina-darwin-amd64-v1.0.0.tar.gz
    sha256: a3d6795d52d08007162cb8720dc7e715ca832d015fca90c3275519dc7e77e9d0
    bin: kubectl-retina-darwin-amd64
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0/kubectl-retina-darwin-arm64-v1.0.0.tar.gz
    sha256: 1b1e3d710e965193879cb71e9ceb3efc8745be0b3be81096e5c50bb2c7e76700
    bin: kubectl-retina-darwin-arm64
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0/kubectl-retina-linux-amd64-v1.0.0.tar.gz
    sha256: 6a7da400b9be9623fbdefb8c1bdd369a5c5b2d1837508f90d7f127088be970a1
    bin: kubectl-retina-linux-amd64
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0/kubectl-retina-linux-arm64-v1.0.0.tar.gz
    sha256: e24b730b18cf09a29d11135635a661a220c27e2025cc8dff4f2c948bdea4ad65
    bin: kubectl-retina-linux-arm64
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0/kubectl-retina-windows-amd64-v1.0.0.zip
    sha256: f38e7c45eeb82fce9582c5395f94aa2eea5e9ec371ba134b8fd7700b6fcb0876
    bin: kubectl-retina-windows-amd64.exe
  - selector:
      matchLabels:
        os: windows
        arch: arm64
    uri: https://github.com/microsoft/retina/releases/download/v1.0.0/kubectl-retina-windows-arm64-v1.0.0.zip
    sha256: 4b28fd04768a60049bd3019902b2da9f05b6ef4a83dac107e57058f9cd790fcd
    bin: kubectl-retina-windows-arm64.exe

