apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: rltop
  version: v1.0.4
spec:
  version: v1.0.4
  shortDescription: Display pod resource usage with requests and limits
  description: |
    Display pod resource usage (CPU and memory) along with resource requests and limits.
    Works like 'kubectl top pods' but also shows the resource requests and limits
    defined in the pod specifications.
  homepage: https://github.com/vedit/kubectl-rltop
  caveats: |
    Requires metrics-server to be installed in your cluster.
    The plugin needs access to the Metrics API and the core Kubernetes API.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/vedit/kubectl-rltop/releases/download/v1.0.4/kubectl-rltop-darwin-amd64.tar.gz
      sha256: 393d5a107a113a97a7cc46462052ed0edfb9dd62bc2348822d7a06efb57a2343
      bin: kubectl-rltop
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/vedit/kubectl-rltop/releases/download/v1.0.4/kubectl-rltop-darwin-arm64.tar.gz
      sha256: 62c087dc943f19560294c90f95c717582c1d1e6533ef8a5c557f35e5b2065e74
      bin: kubectl-rltop
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/vedit/kubectl-rltop/releases/download/v1.0.4/kubectl-rltop-linux-amd64.tar.gz
      sha256: cd9dbcc17b32b3e56601c1032d940be129a5164080f5bb582ef8059e01f382ef
      bin: kubectl-rltop
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/vedit/kubectl-rltop/releases/download/v1.0.4/kubectl-rltop-linux-arm64.tar.gz
      sha256: b51620d288d6f14221186480c2be270e2d170221bd5151481f3402160324dfa4
