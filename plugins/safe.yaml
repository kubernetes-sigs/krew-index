        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/rumstead/kubectl-safe/releases/download/v0.0.4/kubectl-safe_v0.0.4_darwin_arm64.tar.gz
      sha256: d85a775b3a74b542102b96f854d7064caab3597864d70489e376c244e2278475
      bin: "kubectl-safe"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
