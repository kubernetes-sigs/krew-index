    uri: https://github.com/kei6u/kubectl-secretdata/releases/download/v1.0.1/kubectl-secretdata_v1.0.1_linux_arm64.tar.gz
    sha256: 983d612eb493ec80af0fa5ac2d33c5dd1b4f5ebdaf62f5599293df93104856f8
