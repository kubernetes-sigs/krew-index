apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: v1.4.4
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.4/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: aa2ea36909fb204efcdc4f7b25a4183b8bd36ed0de27d38a61ed8cfac41fa3ec
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.4/kubectl-sgmap_Darwin_x86_64.tar.gz
      sha256: d22c7e68da440f39e30a3f6b88f86ecfeff585d2ac1b105fb65759126a176776
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.4/kubectl-sgmap_Linux_x86_64.tar.gz
      sha256: d8ab4c51f555c56a361acec3cfd5768451ab52eebf87051c376695060b0b5a00
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.4/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 1d11c2f51005a0f6a2bd913fee276c84cc98b1a602e4c67fd9713e6031a08016
      files:
        - from: "kubectl-sgmap"
          to: "."
