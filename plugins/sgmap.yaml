apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: v1.4.2
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.2/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: cddf45b5d34441d30a422adc69c9d01fa2cd274c8382c5d1449afbb2ae967d27
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.2/kubectl-sgmap_Darwin_x86_64.tar.gz
      sha256: 2db81fa31776060e47755eef392c6af6237d03da1e5d3d0fd76276dc29976e3a
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.2/kubectl-sgmap_Linux_x86_64.tar.gz
      sha256: 0d17b957016e7178b74741eb7f8ce1aee01fd45dfac5ff67c370da79d9f9b4bd
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.2/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 30ccc0157a41b147af7b4352eb200b01e3ff46b5bc7fcafe3e4edca0ff0cddd2
      files:
        - from: "kubectl-sgmap"
