apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: v1.4.1
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    files:
      - from: "kubectl-sgmap"
        to: "."
      - from: "LICENSE"
        to: "."
    uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.1/kubectl-sgmap_Darwin_arm64.tar.gz
    sha256: d7555c98cd246cadfea63275afd2251d8cf0c44a21443fcb1405b96faa19c11a
    bin: "./kubectl-sgmap"
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    files:
      - from: "kubectl-sgmap"
        to: "."
      - from: "LICENSE"
        to: "."
    uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.1/kubectl-sgmap_Darwin_x86_64.tar.gz
    sha256: 1658e2b540183aaacdb3b32cd01eb16fa3292ab438752f31e7a9dffcb57cd1d6
    bin: "./kubectl-sgmap"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    files:
      - from: "kubectl-sgmap"
        to: "."
      - from: "LICENSE"
        to: "."
    uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.1/kubectl-sgmap_Linux_x86_64.tar.gz
    sha256: 5a3e8c249a7aca9a37137812f9483f3084bb9ff0361e0b6b1f04ede0e8eb134b
    bin: "./kubectl-sgmap"
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    files:
      - from: "kubectl-sgmap"
        to: "."
      - from: "LICENSE"
        to: "."
    uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.1/kubectl-sgmap_Linux_arm64.tar.gz
    sha256: 8cb99a60292575ebdd50cdf46347addd40ac8a0d08b7b8291c37d6510e0d5c17
    bin: "./kubectl-sgmap"
