    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.5/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: bf85beecb6c4f5fe94bf142a970176a513a40e2a2e22a18e51222845876e9261
      files:
        - from: "kubectl-sgmap"
