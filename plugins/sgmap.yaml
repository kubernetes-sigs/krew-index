apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: v1.4.6
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.6/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 0b049d596f1c5cecf155e1ae6f9eef123403b01ff77f01d6329fb463e8179679
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.6/kubectl-sgmap_Darwin_x86_64.tar.gz
      sha256: 488363441942ae354e65e76e2da0c094c107d0a501913415b9513af72ffc9429
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.6/kubectl-sgmap_Linux_x86_64.tar.gz
      sha256: 8faed67311f82d7c43b8ab5ba09b4757c23707cd0cfd244acfd800b6f63917a8
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.6/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 1b2fb2e00e80a70b718e8d14cb980a0ae628228c1b827c3c67200738eb404abf
      files:
        - from: "kubectl-sgmap"
          to: "."
