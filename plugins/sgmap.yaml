apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: v1.4.7
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.7/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 76702370aece7f4b8b503587dbcd0e1f9ba785cfe292e9b5f8b0dcf7a87782c6
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.7/kubectl-sgmap_Darwin_x86_64.tar.gz
      sha256: 928ec09d132138a3e92f028e4c1063b8352d187672327ea02cb2b2ab61aff86a
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.7/kubectl-sgmap_Linux_x86_64.tar.gz
      sha256: 8ba49f6bd93fa57f944ec6e1e9cac69b076d95e4eaf3ea073c4a6571d3d878cd
      files:
        - from: "kubectl-sgmap"
          to: "."
