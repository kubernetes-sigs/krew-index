apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sgmap
spec:
  version: v1.4.5
  homepage: https://github.com/naka-gawa/kubectl-sgmap
  shortDescription: "Visualize security group per pod."
  description: |
    A kubectl plugin to visualize security group per pod.
    This plugin provides a command to generate a security group map for pods in a Kubernetes cluster.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.5/kubectl-sgmap_Darwin_arm64.tar.gz
      sha256: 066c34d2381dc3c293c0cfad18f6e5fb29c212af52bb5e3d589341c53b47c869
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.5/kubectl-sgmap_Darwin_x86_64.tar.gz
      sha256: 007b006bcfc2f9962db78599c16129798b4affc949d475b64d7815c9678362fb
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
      bin: "./kubectl-sgmap"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.5/kubectl-sgmap_Linux_x86_64.tar.gz
      sha256: f1eb54d3833efd4f5dd854ba0f3089c069bad3f4acac8967199f576b25194642
      files:
        - from: "kubectl-sgmap"
          to: "."
        - from: "LICENSE"
          to: "."
