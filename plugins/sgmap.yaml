    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/naka-gawa/kubectl-sgmap/releases/download/v1.4.7/kubectl-sgmap_Linux_arm64.tar.gz
      sha256: 0d57333f81a6347c249b0fa813b17d0ff8ee2ea7929c065cadda03701277873d
