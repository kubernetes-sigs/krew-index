    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/patrickdappollonio/kubectl-slice/releases/download/v1.0.0/kubectl-slice_1.0.0_linux_x86_64.tar.gz
      sha256: 01e8894ee8114b06910e02fd39dbbb1638e36eb29f93241e9f510505c888b6b0
      bin: kubectl-slice
    - selector:
        matchLabels:
