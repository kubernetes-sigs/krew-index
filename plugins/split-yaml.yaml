apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: split-yaml
spec:
  version: v0.1.0
  homepage: https://github.com/nathforge/kubectl-split-yaml
  shortDescription: Split YAML output into one file per resource.
