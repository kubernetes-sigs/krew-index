apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: sql
spec:
  version: v0.3.32
  homepage: https://github.com/yaacov/kubectl-sql
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/yaacov/kubectl-sql/releases/download/v0.3.32/kubectl-sql.tar.gz
    sha256: 8f66b049045240e8f90a18e3ed1a832cb0dbdeddf55ed75b3b089b5584811236
    bin: kubectl-sql
  shortDescription: Query the cluster via pseudo-SQL
  description: |
    This plugin enables to query the kubernetes API server via a SQL like language.
