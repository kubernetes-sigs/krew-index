apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: switch-config
spec:
  version: "v0.1.0"
  homepage: https://github.com/radraw/kube-switch-config
  shortDescription: "Switches between Kubernetes configuration files"
  description: |
    Simple switching between configuration files using symbolic links.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    uri: https://github.com/radraw/kube-switch-config/releases/download/v0.1.0/kube-switch-config-v0.1.0.tar.gz
    sha256: cd4243094ec0f0fb0495da394c7fbc7c4bb5c8799c9b40ee01c7284a0b57d684
    files:
    - from: kubectl-switch_config
      to: "."
    - from: "LICENSE"
      to: "."
    bin: kubectl-switch_config
