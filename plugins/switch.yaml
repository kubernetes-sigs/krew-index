apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: switch
spec:
  version: "v0.1.0"
  homepage: https://github.com/radraw/kubectl-switch
  shortDescription: "Switches between Kubernetes configuration files"
  description: |
    Simple switching between configuration files using symbolic links.
  platforms:
  - selector:
      matchExpressions:
      - key: "os"
        operator: "In"
        values:
        - darwin
        - linux
    uri: https://github.com/radraw/kubectl-switch/releases/download/v0.1.0/kubectl-switch-v0.1.0.tar.gz
    sha256: 1c45941193fdeaf5a2f55037e650fc99ad2f488d4bfb49f1844e72d66334ed05
    files:
    - from: kubectl-switch
      to: "."
    - from: "LICENSE"
      to: "."
    bin: kubectl-switch
