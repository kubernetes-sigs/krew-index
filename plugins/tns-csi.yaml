apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tns-csi
spec:
  version: v0.4.7
  homepage: https://github.com/fenio/tns-csi
  shortDescription: Manage TrueNAS CSI volumes
  description: |
    kubectl plugin for managing TrueNAS CSI driver volumes.

    Commands:
    - list: List all managed volumes with clone relationships
    - list-snapshots: List snapshots with source volumes
    - list-orphaned: Find volumes without matching PVCs
    - describe: Show detailed volume information
    - health: Check health of all volumes
    - troubleshoot: Diagnose PVC issues
    - summary: Dashboard overview of all resources
    - cleanup: Delete orphaned volumes safely
    - mark-adoptable: Mark volumes for DR/adoption
    - adopt: Generate PV manifest for adoption
    - status: Show volume status from TrueNAS
    - connectivity: Test TrueNAS connection
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.7/kubectl-tns_csi-linux-amd64.tar.gz
    sha256: 81b970b8f43a6a3c9b734766e4106cdadcfa8fe870003f54415f2144c5f072f2
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.7/kubectl-tns_csi-linux-arm64.tar.gz
    sha256: f61c9b1044c0e2b30d22a7915b53c31aef205d806715f4871f412f9a3492b473
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.7/kubectl-tns_csi-darwin-amd64.tar.gz
    sha256: 0bb9de03ecececb9f9a1ad248b338c698b9fccdf63ff471e0308321035318b7d
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.7/kubectl-tns_csi-darwin-arm64.tar.gz
    sha256: 189993a1e978ec348cadbbc66e7cdbefa463c52ed89fd4f3559699b70af4cfe9
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.7/kubectl-tns_csi-windows-amd64.zip
    sha256: d690b4d43e234e3b0c29524cf41c6b137ef5ebe4e2173cf25523668f2ff4b2e7
    bin: kubectl-tns_csi.exe
