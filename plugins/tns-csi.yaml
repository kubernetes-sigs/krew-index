apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tns-csi
spec:
  version: v0.4.0
  homepage: https://github.com/fenio/tns-csi
  shortDescription: Manage TrueNAS CSI volumes
  description: |
    kubectl plugin for managing TrueNAS CSI driver volumes.

    Commands:
    - list: List all managed volumes with clone relationships
    - list-snapshots: List snapshots with source volumes
    - list-orphaned: Find volumes without matching PVCs
    - describe: Show detailed volume information
    - health: Check health of all volumes
    - troubleshoot: Diagnose PVC issues
    - summary: Dashboard overview of all resources
    - cleanup: Delete orphaned volumes safely
    - mark-adoptable: Mark volumes for DR/adoption
    - adopt: Generate PV manifest for adoption
    - status: Show volume status from TrueNAS
    - connectivity: Test TrueNAS connection
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.0/kubectl-tns_csi-linux-amd64.tar.gz
    sha256: 2a103e8584198a61849c72cd97ee0b74a9d1b016b7034db88fc7679ab899820b
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.0/kubectl-tns_csi-linux-arm64.tar.gz
    sha256: 84fac2ac4994676be4ae1e7e86c4db4b15b013300bbffbb8a702d049ccee875e
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.0/kubectl-tns_csi-darwin-amd64.tar.gz
    sha256: c497d0a772304908754d8ae2202740fdcd848e224a43b290c2e42573260b3612
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.0/kubectl-tns_csi-darwin-arm64.tar.gz
    sha256: 17f53c3cfc33d561f43df98c7a2e095aa875759f36475029e991b4141c39d119
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.0/kubectl-tns_csi-windows-amd64.zip
    sha256: 8cd30cd07d6d82c59222c915e01e1bd9033b0480d29518e6caae5e6f73097355
    bin: kubectl-tns_csi.exe
