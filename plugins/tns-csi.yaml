apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tns-csi
spec:
  version: v0.4.1
  homepage: https://github.com/fenio/tns-csi
  shortDescription: Manage TrueNAS CSI volumes
  description: |
    kubectl plugin for managing TrueNAS CSI driver volumes.

    Commands:
    - list: List all managed volumes with clone relationships
    - list-snapshots: List snapshots with source volumes
    - list-orphaned: Find volumes without matching PVCs
    - describe: Show detailed volume information
    - health: Check health of all volumes
    - troubleshoot: Diagnose PVC issues
    - summary: Dashboard overview of all resources
    - cleanup: Delete orphaned volumes safely
    - mark-adoptable: Mark volumes for DR/adoption
    - adopt: Generate PV manifest for adoption
    - status: Show volume status from TrueNAS
    - connectivity: Test TrueNAS connection
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.1/kubectl-tns_csi-linux-amd64.tar.gz
    sha256: d9922025a3db2166d09af949d0df99762c260052376268415c3588a7025fff2f
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.1/kubectl-tns_csi-linux-arm64.tar.gz
    sha256: c5e045177e4332c4954c9aba54cf2163519c18d7598996d90698d1af84d5c79e
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.1/kubectl-tns_csi-darwin-amd64.tar.gz
    sha256: 5a9c43e68f3e09c9e7a13b4daf84c14a52c22890b53ea5253e5ef1c4fde6a4d4
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.1/kubectl-tns_csi-darwin-arm64.tar.gz
    sha256: e7f3bb99ff0c69b3d12e3fb89d54fd6be77b71c281c4cfb65413ddfb3a295e43
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.1/kubectl-tns_csi-windows-amd64.zip
    sha256: 6147b2da005be737ca2aef7431bce40c51726c8a9fa772f001d7f37ee84aaaa4
    bin: kubectl-tns_csi.exe
