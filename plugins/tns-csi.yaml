apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tns-csi
spec:
  version: v0.4.6
  homepage: https://github.com/fenio/tns-csi
  shortDescription: Manage TrueNAS CSI volumes
  description: |
    kubectl plugin for managing TrueNAS CSI driver volumes.

    Commands:
    - list: List all managed volumes with clone relationships
    - list-snapshots: List snapshots with source volumes
    - list-orphaned: Find volumes without matching PVCs
    - describe: Show detailed volume information
    - health: Check health of all volumes
    - troubleshoot: Diagnose PVC issues
    - summary: Dashboard overview of all resources
    - cleanup: Delete orphaned volumes safely
    - mark-adoptable: Mark volumes for DR/adoption
    - adopt: Generate PV manifest for adoption
    - status: Show volume status from TrueNAS
    - connectivity: Test TrueNAS connection
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.6/kubectl-tns_csi-linux-amd64.tar.gz
    sha256: 418a69ac8fba1b62542796f6dc6d95c961ef4a9666c0372d02bb3a9f63dad537
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.6/kubectl-tns_csi-linux-arm64.tar.gz
    sha256: c8852ddad6f6aaf5f4fca0c473788cac9ba1c1a2abd53a43a0e71e128a34d228
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.6/kubectl-tns_csi-darwin-amd64.tar.gz
    sha256: 174eddf935f8659ef60fdcd6b1b0daa00c93ab109bbd50b300a1b63c934fb982
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.6/kubectl-tns_csi-darwin-arm64.tar.gz
    sha256: 0c21df04276db956d2d0baa17c8101632c2f7eb91197e7266eecdc6a99ade321
    bin: kubectl-tns_csi
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/fenio/tns-csi/releases/download/plugin-v0.4.6/kubectl-tns_csi-windows-amd64.zip
    sha256: 49b127af97c68ca00c6250188c75a1a74990e1d677f3b4179dfacb2bb1b9cd82
    bin: kubectl-tns_csi.exe
