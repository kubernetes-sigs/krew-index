apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tree
spec:
  version: v0.4.5
  homepage: https://github.com/ahmetb/kubectl-tree
  shortDescription: Show a tree of object hierarchies through ownerReferences
  description: |
    This plugin shows sub-resources of a specified Kubernetes API object in a
    tree view in the command-line. The parent-child relationship is discovered
    using ownerReferences on the child object.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.5/kubectl-tree_v0.4.5_darwin_amd64.tar.gz
    sha256: d874bc75a0c689bcbfc3bfb27ddf8c406506bda71de300c8a206bb83d6ed2c43
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.5/kubectl-tree_v0.4.5_darwin_arm64.tar.gz
    sha256: aa00389291c7169e462dd0f3e01134af2d89e33e719c33a4dbe5a132e90ac804
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.5/kubectl-tree_v0.4.5_linux_amd64.tar.gz
    sha256: 97b1d346cf1efc90223e65b70b3945e82e1ba17b27002286ea6b457841862034
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.5/kubectl-tree_v0.4.5_linux_arm64.tar.gz
    sha256: 851c671143c9d016489377e61756e1f0d3fe7e6e7fa7cf3e0d096335edc37218
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.5/kubectl-tree_v0.4.5_windows_amd64.tar.gz
    sha256: 8273a9d8e37ec94a18cdc053d0a2d3b055e301a5a4a781cd0167b3b90fa0b6e2
    bin: kubectl-tree.exe
