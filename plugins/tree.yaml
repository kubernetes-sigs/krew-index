apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: tree
spec:
  version: v0.4.4
  homepage: https://github.com/ahmetb/kubectl-tree
  shortDescription: Show a tree of object hierarchies through ownerReferences
  description: |
    This plugin shows sub-resources of a specified Kubernetes API object in a
    tree view in the command-line. The parent-child relationship is discovered
    using ownerReferences on the child object.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (the current namespace setting is not
      yet used).
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.4/kubectl-tree_v0.4.4_darwin_amd64.tar.gz
    sha256: 94c2493d023d5aadb6a0e949c491997ed5f05319cddd130db278d6e5ce0e306d
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.4/kubectl-tree_v0.4.4_darwin_arm64.tar.gz
    sha256: 3b7f07cdcee154953915a1ba320eea15f8c821d42ff861b04ca8c42fe05e5739
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.4/kubectl-tree_v0.4.4_linux_amd64.tar.gz
    sha256: 95d8812e178740cee444655faf9eefca9c73822c5ecf72648463ed4c23783df7
    bin: kubectl-tree
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/ahmetb/kubectl-tree/releases/download/v0.4.4/kubectl-tree_v0.4.4_windows_amd64.tar.gz
    sha256: cdcefdbd936afb2bd626737ac8090b02d571282048d7754ac00c0dc3d9497aee
    bin: kubectl-tree.exe
