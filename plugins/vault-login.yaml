apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vault-login
spec:
  version: v0.0.2
  homepage: https://github.com/FalcoSuessgott/kubectl-vault-login
  shortDescription: Authenticate with Vault Kubernetes Secret Engine
  description: |
    By leveraging HashiCorp Vaults Kubernetes Secrets Engine you can create Service Accounts and Service Account tokens 
    with a tight RBAC and a low TTL - making it incredibly useful for CI/CD Operations, such as kubectl apply commands.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/FalcoSuessgott/kubectl-vault-login/releases/download/v0.0.2/kubectl-vault-login_Darwin_arm64.tar.gz
    sha256: 1f209a2a4a0f2915753140abd807bad16ff52b48b5a68733f65924fae5d0681a
    bin: kubectl-vault-login
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/FalcoSuessgott/kubectl-vault-login/releases/download/v0.0.2/kubectl-vault-login_Darwin_x86_64.tar.gz
    sha256: 057153dde33ab391e2c5a28a01659c37d93e307eea60aa5dd0cd69eef5f91df9
    bin: kubectl-vault-login
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/FalcoSuessgott/kubectl-vault-login/releases/download/v0.0.2/kubectl-vault-login_Linux_x86_64.tar.gz
    sha256: 6ee0c5ae95fef1138d7887ea15e0613159121459e7929a0d9b0ff9c012788fb9
    bin: kubectl-vault-login
