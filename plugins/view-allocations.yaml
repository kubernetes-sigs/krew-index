apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-allocations
spec:
  version: "v0.14.7"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/0.14.7/kubectl-view-allocations_0.14.7-x86_64-apple-darwin.tar.gz
      sha256: "9a78a23e59e7b99bb0bebfafa13878dee2ec83f596064a081c96720f059311f0"
      bin: "./kubectl-view-allocations"
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/0.14.7/kubectl-view-allocations_0.14.7-aarch64-apple-darwin.tar.gz
      sha256: "1ecdce7adbdbf17d41140cf9ab48ddc3a088cb4ca15d90ed5c6bff22ec4ac689"
      bin: "./kubectl-view-allocations"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/0.14.7/kubectl-view-allocations_0.14.7-x86_64-unknown-linux-gnu.tar.gz
      sha256: "e47571e83e0586afcd3b3d0bd1b4bcd68c721d59c6466260e9b3e05e1d81b559"
      bin: "./kubectl-view-allocations"
  shortDescription: List allocations per resources, nodes, pods.
  homepage: https://github.com/davidB/kubectl-view-allocations
  description: |
    This plugin lists resources (cpu, memory, gpu,...) allocations (requested,
    limit, allocatable) as defined in the manifest of nodes and running pods,
    and utilization from metrics-server.
    try `kubectl view-allocations -h`, `kubectl view-allocations`
