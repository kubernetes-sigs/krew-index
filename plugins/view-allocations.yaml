apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-allocations
spec:
  version: "v1.0.0"
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/1.0.0/kubectl-view-allocations_1.0.0-x86_64-apple-darwin.tar.gz
      sha256: 8a932ba69ae34a5fd85633859506ed9edc9dd34dbc8e9826b3edfe798da88ce9
      bin: "./kubectl-view-allocations"
    - selector:
        matchLabels:
          os: darwin
          arch: arm64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/1.0.0/kubectl-view-allocations_1.0.0-aarch64-apple-darwin.tar.gz
      sha256: c2a81c6e0781158e7237a11ec9cc37729d273192e5a10d06d0fcca1bf3a0a987
      bin: "./kubectl-view-allocations"
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/1.0.0/kubectl-view-allocations_1.0.0-x86_64-unknown-linux-musl.tar.gz
      sha256: 32d8661f039ebe43dda0999e716ff35edff35964d138deed2910c6ef471f30a2
      bin: "./kubectl-view-allocations"
    - selector:
        matchLabels:
          os: linux
          arch: arm64
      uri: https://github.com/davidB/kubectl-view-allocations/releases/download/1.0.0/kubectl-view-allocations_1.0.0-aarch64-unknown-linux-musl.tar.gz
      sha256: ffcffdcb8dbafb1d1a1fa5a271650c4df78f118fd533fca235907ecf97636066
      bin: "./kubectl-view-allocations"
  shortDescription: List allocations per resources, nodes, pods.
  homepage: https://github.com/davidB/kubectl-view-allocations
  description: |
    This plugin lists resources (cpu, memory, gpu,...) allocations (requested,
    limit, allocatable) as defined in the manifest of nodes and running pods,
    and utilization from metrics-server.
    try `kubectl view-allocations -h`, `kubectl view-allocations`
