apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-secret
spec:
  version: v0.13.0
  homepage: https://github.com/elsesiy/kubectl-view-secret
  shortDescription: Decode Kubernetes secrets
  description: |+2
    Base64 decode by key or all key/value pairs in a given secret.

    # print secret keys
    $ kubectl view-secret <secret>

    # decode specific entry
    $ kubectl view-secret <secret> <key>

    # decode all secret contents
    $ kubectl view-secret <secret> -a/--all

    # print keys for secret in different namespace
    $ kubectl view-secret <secret> -n/--namespace foo

    # print keys for secret in different context
    $ kubectl view-secret <secret> -c/--context ctx

    # print keys for secret by providing kubeconfig
    $ kubectl view-secret <secret> -k/--kubeconfig <cfg>

    # suppress info output
    $ kubectl view-secret <secret> -q/--quiet
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/elsesiy/kubectl-view-secret/releases/download/v0.13.0/kubectl-view-secret_v0.13.0_darwin_amd64.tar.gz
    sha256: beafbe67f771ae858c8d575d1c99fd8082b71c61b5a841a455a29f6c3cf03f92
    bin: kubectl-view-secret
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/elsesiy/kubectl-view-secret/releases/download/v0.13.0/kubectl-view-secret_v0.13.0_darwin_arm64.tar.gz
    sha256: f690daeb73352dbbe3f87cfdc78bc5c887304614ee248f45a27cc825c3bd85eb
    bin: kubectl-view-secret
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/elsesiy/kubectl-view-secret/releases/download/v0.13.0/kubectl-view-secret_v0.13.0_linux_amd64.tar.gz
    sha256: 859421994b10b0cd2eb8e91cc634dc8db0cdb1fd01e02cd7e4c3700ac47331cf
