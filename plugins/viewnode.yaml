apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: viewnode
spec:
  version: v0.6.1
  homepage: https://github.com/NTTDATA-EMEA/viewnode
  shortDescription: Displays nodes with their pods and containers
  description: |
    This plugin displays nodes with their pods and containers.
    It support filtering of nodes and pods. It is very useful when you need
    to monitor multiple resources such as nodes, pods or containers
    in a dynamic environment like a CI/CD platform.
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.6.1/viewnode_0.6.1_darwin_amd64.tar.gz
      sha256: f08c158d73a01a4b84a8552a5ce80530cb580194e500b087bc2aa4503188ffff
      bin: viewnode
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.6.1/viewnode_0.6.1_linux_amd64.tar.gz
      sha256: cae163c884082dcd4ed9c10b9289a0aa760a051a4b4d67420e9865757c8470b4
      bin: viewnode
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/NTTDATA-DACH/viewnode/releases/download/v0.6.1/viewnode_0.6.1_windows_amd64.tar.gz
      sha256: 9839f309325e01c2dd9a4a65e6be59bf432c2b7e6b8d1adee1f4a0ff5e9e739c
      bin: viewnode.exe
