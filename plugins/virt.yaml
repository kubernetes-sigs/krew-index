apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: virt
spec:
  version: "v1.7.0"
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.7.0/virtctl-darwin-amd64.tar.gz
    sha256: 608721ef885e1f69020fff446a5ab9d4f2c487bf85963f11b7a547caad29aa9c
    files:
    - from: "/virtctl/virtctl-darwin-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.7.0/virtctl-darwin-arm64.tar.gz
    sha256: d79db32c895429b101406c7c9f9c6692d112798b729c7607c1cc204f925f1db2
    files:
    - from: "/virtctl/virtctl-darwin-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.7.0/virtctl-linux-amd64.tar.gz
    sha256: ece59aad71e8dcb9c64fe6ce721318206593d8f15705fe756c75d6ed03d21297
    files:
    - from: "/virtctl/virtctl-linux-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.7.0/virtctl-linux-arm64.tar.gz
    sha256: 7a1529067a2db83334c96015a8d14c04a29229a5df7c7a50d977f03f50cf305e
    files:
    - from: "/virtctl/virtctl-linux-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.7.0/virtctl-windows-amd64.exe.tar.gz
    sha256: c1842e606bf9b4b234dc02b0393d63d213954322fcd3a3665e3ed64807ec6885
    files:
    - from: "/virtctl/virtctl-windows-amd64.exe"
      to: "virtctl.exe"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl.exe"
  shortDescription: Control KubeVirt virtual machines using virtctl
  homepage: https://github.com/kubevirt/kubectl-virt-plugin
  caveats: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. In order to use virtctl you will
    need to have KubeVirt installed on your Kubernetes cluster to use it. See https://kubevirt.io/ for details

    See

      https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access

    for a usage example
  description: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. KubeVirt is a virtualization add-on to
    Kubernetes, i.e. it enables to run existing virtual machines on Kubernetes clusters. virtctl controls virtual
    machine related operations on your Kubernetes cluster like connecting to the serial and VNC consoles.

    Kubevirt documentation:
      Installation:
        https://kubevirt.io/user-guide/operations/installation/
      User Guide:
        https://kubevirt.io/user-guide/
      Minikube Quickstart:
        https://kubevirt.io/quickstart_minikube/
      Virtctl usage examples:
        https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access
        https://kubevirt.io/user-guide/virtual_machines/service_objects/#expose-virtualmachineinstance-as-a-loadbalancer-service
        https://kubevirt.io/user-guide/virtual_machines/replicaset/
