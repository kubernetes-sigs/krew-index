apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: virt
spec:
  version: "v1.6.3"
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.6.3/virtctl-darwin-amd64.tar.gz
    sha256: e92179a4fead90966a46037df8f9cb6f144f190b19164bd043f67ea7c13c5473
    files:
    - from: "/virtctl/virtctl-darwin-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.6.3/virtctl-darwin-arm64.tar.gz
    sha256: 23ae9ab0de37d807d555dec173b6491a39c0d3bb472473cbbd2a4e3525a9809a
    files:
    - from: "/virtctl/virtctl-darwin-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.6.3/virtctl-linux-amd64.tar.gz
    sha256: 66a1fb1886d3e9bf871382878295987a92d064289729740b2544618d33f2295e
    files:
    - from: "/virtctl/virtctl-linux-amd64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.6.3/virtctl-linux-arm64.tar.gz
    sha256: 7a03fbfa029aef3442a4e4e8ca3f9825e44c89c332f7a3f567133e804689573f
    files:
    - from: "/virtctl/virtctl-linux-arm64"
      to: "virtctl"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl"
  - selector:
      matchLabels:
        os: windows
        arch: amd64
    uri: https://github.com/kubevirt/kubectl-virt-plugin/releases/download/v1.6.3/virtctl-windows-amd64.exe.tar.gz
    sha256: b4658f90697cc52f584524c5c1f66d20fb3bca00e17c05c04eafa73a00e46119
    files:
    - from: "/virtctl/virtctl-windows-amd64.exe"
      to: "virtctl.exe"
    - from: virtctl/LICENSE
      to: .
    bin: "virtctl.exe"
  shortDescription: Control KubeVirt virtual machines using virtctl
  homepage: https://github.com/kubevirt/kubectl-virt-plugin
  caveats: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. In order to use virtctl you will
    need to have KubeVirt installed on your Kubernetes cluster to use it. See https://kubevirt.io/ for details

    See

      https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access

    for a usage example
  description: |
    virt plugin is a wrapper for virtctl originating from the KubeVirt project. KubeVirt is a virtualization add-on to
    Kubernetes, i.e. it enables to run existing virtual machines on Kubernetes clusters. virtctl controls virtual
    machine related operations on your Kubernetes cluster like connecting to the serial and VNC consoles.

    Kubevirt documentation:
      Installation:
        https://kubevirt.io/user-guide/operations/installation/
      User Guide:
        https://kubevirt.io/user-guide/
      Minikube Quickstart:
        https://kubevirt.io/quickstart_minikube/
      Virtctl usage examples:
        https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/#graphical-and-serial-console-access
        https://kubevirt.io/user-guide/virtual_machines/service_objects/#expose-virtualmachineinstance-as-a-loadbalancer-service
        https://kubevirt.io/user-guide/virtual_machines/replicaset/
