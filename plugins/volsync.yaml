---
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: volsync
spec:
  version: v0.14.0
  homepage: https://github.com/backube/volsync
  shortDescription: "Manage replication with the VolSync operator"
  description: |
    This plugin provides a set of commands to interact with the VolSync
    operator.

    It provides an easy method to perform several common data replication
    workflows without directly creating/manipulating VolSync's CRs.
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    # This URL requires the artifact to be added to the release page as an
    # "Asset"
    uri: https://github.com/backube/volsync/releases/download/v0.14.0/kubectl-volsync-linux-amd64.tar.gz
    sha256: fc9ff24340a6a5820a4d292787345e9b9bd672221611360149e0f7ed10b45b82
    files:
    - from: "./kubectl-volsync"
      to: "."
    - from: "LICENSE"
      to: "."
    bin: kubectl-volsync
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    # This URL requires the artifact to be added to the release page as an
    # "Asset"
    uri: https://github.com/backube/volsync/releases/download/v0.14.0/kubectl-volsync-linux-arm64.tar.gz
    sha256: c5e47b2aed4779899b842c4fc16d92b14a0794c1f13743c292820d91c99bee17
    files:
    - from: "./kubectl-volsync"
      to: "."
    - from: "LICENSE"
      to: "."
    bin: kubectl-volsync
