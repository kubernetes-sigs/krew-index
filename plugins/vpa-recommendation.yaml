apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: vpa-recommendation
spec:
  version: v0.4.1
  homepage: https://github.com/wI2L/kubectl-vpa-recommendation
  shortDescription: Compare VPA recommendations to actual resources requests
  description: |
    This plugin prints a table that show the percentage increase/decrease
    of the selected VerticalPodAutoscaler recommendations compared to the
    targeted controller's pod resource requests.
  caveats: |
    The plugin recognizes only some well-known controllers such as:
      - CronJob
      - DaemonSet
      - Deployment
      - Job
      - ReplicaSet
      - ReplicationController
      - StatefulSet

    The autoscaling.k8s.io/v1 API is required for the plugin to work:
    https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/wI2L/kubectl-vpa-recommendation/releases/download/v0.4.1/kubectl-vpa-recommendation_v0.4.1_darwin_amd64.tar.gz
    sha256: 8d60c2e98eb131bddaed05d203af58554210498e7e7623dd5154e48056c7f0cf
    bin: kubectl-vpa-recommendation
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/wI2L/kubectl-vpa-recommendation/releases/download/v0.4.1/kubectl-vpa-recommendation_v0.4.1_darwin_arm64.tar.gz
    sha256: d61badb6d3c6c11ec8e93866b00e7f750d5af90fd9a3a5e6697bf3cd2efadac6
    bin: kubectl-vpa-recommendation
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/wI2L/kubectl-vpa-recommendation/releases/download/v0.4.1/kubectl-vpa-recommendation_v0.4.1_linux_amd64.tar.gz
    sha256: 7c67110070816afd3727d9b321c1f07d77975ad7197666f3b2eb84ac83ff38b6
    bin: kubectl-vpa-recommendation
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/wI2L/kubectl-vpa-recommendation/releases/download/v0.4.1/kubectl-vpa-recommendation_v0.4.1_linux_arm64.tar.gz
    sha256: 4459c95f94db552a0f5035737bb4cc987ad58e6228e82bcd0ac325342f12b293
    bin: kubectl-vpa-recommendation
  - selector:
      matchLabels:
        os: windows
