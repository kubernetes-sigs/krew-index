    uri: https://github.com/wI2L/kubectl-vpa-recommendation/releases/download/v0.4.1/kubectl-vpa-recommendation_v0.4.1_windows_amd64.zip
    sha256: 3ad8746214402d7ca6dd1ede7de5cd81aabf454d77ffc8401b26225dc5e413f7
