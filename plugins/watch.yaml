apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: watch
spec:
  homepage: https://github.com/imuxin/kubectl-watch
  shortDescription: A kubectl plugin to provide a pretty delta change view
  description: |
    This is a kubectl plugin to provide a pretty delta change view of being watched kubernetes resources.
    It uses kube-rs library to watch kubernetes resource and generate differences between latest object and
    the last. Then use git-delta or difftastic tool to provide a pretty view in the terminal.
  caveats: |
    If you use default diff tool "git-delta", you need to preinstall git. If use "--diff-tool difft", git is optional.
  version: v0.2.1
  platforms:
  - bin: kubectl-watch
    uri: https://github.com/imuxin/kubectl-watch/releases/download/0.2.1/kubectl-watch-x86_64-unknown-linux-gnu.tar.gz
    sha256: 991c6a107687ecdd130edcc78a0623d619e3c2d0106f7515035581e21b8edeb0
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - bin: kubectl-watch
    uri: https://github.com/imuxin/kubectl-watch/releases/download/0.2.1/kubectl-watch-x86_64-apple-darwin.tar.gz
    sha256: 537c92b34aacc30d0de35210f99c138954cf57956aff3632696cd63db6d282d8
    selector:
      matchLabels:
        os: darwin
        arch: amd64
