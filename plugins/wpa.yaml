apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: wpa
spec:
  version: "v0.9.0"
  shortDescription: Easily interact and manage WatermarkPodAutoscaler resources.
  description: |
    The WatermarkPodAutoscaler kubectl plugin provides useful utilities to operate WatermarkPodAutoscaler
    via the WatermarkPodAutoscaler controller and the WatermarkPodAutoscaler CRD.
  homepage: https://github.com/DataDog/watermarkpodautoscaler
  platforms:
  - uri: https://github.com/DataDog/watermarkpodautoscaler/releases/download/v0.9.0/kubectl-wpa_0.9.0_darwin_amd64.zip
    sha256: "ec739130f4724ce1cb53855183d3dde73903fb30c60bf1de7eb97cb5737d7a05"
    bin: kubectl-wpa
    files:
    - from: kubectl-wpa
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/DataDog/watermarkpodautoscaler/releases/download/v0.9.0/kubectl-wpa_0.9.0_linux_amd64.zip
    sha256: "4775cfc655e8181dabeae298620d7c7fbad5b1c6236c1d36a9560c5a07343b78"
    bin: kubectl-wpa
    files:
    - from: kubectl-wpa
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/DataDog/watermarkpodautoscaler/releases/download/v0.9.0/kubectl-wpa_0.9.0_windows_amd64.zip
    sha256: "223898fdf9c1470d0b68b611c8c2772ca1ae2287e4b2360263eb3bfaa0de983a"
    bin: kubectl-wpa.exe
    files:
    - from: kubectl-wpa.exe
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: windows
        arch: amd64
  - uri: https://github.com/DataDog/watermarkpodautoscaler/releases/download/v0.9.0/kubectl-wpa_0.9.0_darwin_arm64.zip
    sha256: "72487cb77e96f88cc1c0842c216746ff72a4dcdb5e9d7f923b17789fdeaf081b"
    bin: kubectl-wpa
    files:
    - from: kubectl-wpa
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: darwin
        arch: arm64
  - uri: https://github.com/DataDog/watermarkpodautoscaler/releases/download/v0.9.0/kubectl-wpa_0.9.0_linux_arm64.zip
    sha256: "956fc120e8fdf56b7c87c7c2b84aa05cf2252926d6a23d3aa11a3141f6225d4a"
    bin: kubectl-wpa
    files:
    - from: kubectl-wpa
      to: .
    - from: LICENSE
      to: .
    selector:
      matchLabels:
        os: linux
        arch: arm64
  - uri: https://github.com/DataDog/watermarkpodautoscaler/releases/download/v0.9.0/kubectl-wpa_0.9.0_windows_arm64.zip
